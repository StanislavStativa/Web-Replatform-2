        <div class="rich-text">
        <p>Glass is one of the more difficult tile materials to install and to cut because it requires special nuances when installing. Before you attempt to cut glass tile with a wet saw, make sure you switch out your blade for a blade made specifically to cut glass tile. It&rsquo;s also critical to go extra slowly while making your cuts.</p>
