      Hint: Description
      Value: |
        <div class="rich-text">
        <p>Marble is another soft material and should always be cut using a water source to prevent chipping. The key to cutting natural stone, like marble, is to apply slow, smooth, consistent pressure to ensure an extra smooth cut. Going slower than you would for a material like ceramic ensures that the blade doesn't heat up too fast and start chipping the stone. </p>
        </div>
