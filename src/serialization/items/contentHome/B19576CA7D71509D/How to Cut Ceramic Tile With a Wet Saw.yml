        <div class="rich-text">
        <p>While very durable, <a class="font-bold" href="/material/ceramic">ceramic tile</a> is softer than some other common materials, such as porcelain, and therefore cuts more easily. Position your tile against the fence, and apply smooth and consistent pressure (without going too fast) as you run your tile through the score.</p>
