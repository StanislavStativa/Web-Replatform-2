      Hint: Description
      Value: |
        <p style="color: #000000; margin: 0in;">Samples are representations of a product&rsquo;s typical appearance and may not be representative of actual size and shape.</p>
        <p style="color: #000000; margin: 0in;">&nbsp;</p>
        <p style="color: #000000; margin: 0in;">For solid-shape tiles under 6" to 8", samples include a single piece of tile whenever possible. For larger tiles, samples include a portion of a full tile. Due to variations in natural materials and tile production, the final product may differ.</p>
