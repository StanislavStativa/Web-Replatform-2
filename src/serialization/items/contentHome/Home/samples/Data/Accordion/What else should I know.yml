    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        The product you are purchasing is either a natural stone product quarried and cut from stone quarries, clay tile, or other tile product processed and manufactured to achieve certain effects of color and texture.<br />
        <br />
        You understand and agree that stone is a natural product subject to variations in size, color, shade, veining, texture and polish. These variations are what make natural stone unique.<br />
        <br />
        All stone samples are provided by the manufacturer and are intended to convey the characteristics of a certain type of stone, but variations will occur.<br />
        <br />
        You understand that the product&rsquo;s conformity to a sample is not assured and is not the basis of the Sales Agreement.<br />
        <br />
        Although manufactured and processed tiles may be more uniform, they can also have variations in color and texture. In addition, the color of any sample may display differently when large amounts of the color are visible.<br />
        <br />
        Where sales taxes are applicable, all orders are subject to the taxes in the location where the customer picks up/receives the order.
