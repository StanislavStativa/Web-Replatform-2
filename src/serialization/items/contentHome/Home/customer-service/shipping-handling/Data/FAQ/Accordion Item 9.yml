    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p /><ul>
            <li>
            <p><span>If you ordered your material through one of our stores, please reach out to that store directly to address damaged material.</span></p>
            </li>
            <li>
            <p><span style="color: #000000;">If your purchase was placed through www.tileshop.com, please immediately follow the steps listed below to ensure prompt attention. One of our Tile Shop representatives will follow up on your damage claim within 24 hours. They will determine next steps and coordinate the replacement of damaged pieces either by exchange at our nearest store, or by direct shipment in some circumstances.</span></p>
            <ul>
                <li>
                <p><span>Receive shipment in full. Make note of any visible damage to the shipment on the Proof of Delivery (POD) provided by the freight company for signature.</span></p>
                </li>
                <li>
                <p><span>Examine your entire order upon delivery. Open up each box/package and inspect all items.</span></p>
                </li>
                <li>
                <p><span>Any damage that is found, please photograph the products affected.</span></p>
                </li>
                <li>
                <p><span>Email photos of damage to orders@tileshop.com with "Damaged Product" in the subject line. Please be sure to include your order details in the message (name, order number and date of arrival). Limit to 2-3 photos per email to ensure the email is properly delivered to our Customer Service team. You can also contact them with any questions regarding your order or these policies by calling 888-398-6595.</span></p>
                </li>
            </ul>
            </li>
        </ul><p /></div>
