    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p />
        <ul>
            <li><span style="color: #000000;">In order to protect both our customers and ourselves, orders being shipped to a secondary shipping address (differs from your billing information) are required to pass an address verification before we can ship materials. If you have not already done so, please contact your credit card company and request to add a memo prior to placing the order and provide this secondary shipping address.</span></li>
            <li><span style="color: #000000;">Failure to comply with this policy may result in delayed shipments until this verification passes.</span></li>
            <li><span style="color: #000000;">Once a shipping address has passed the address verification with your credit card company, we will not need to do this process again for additional orders placed in the same year shipping to that address.</span></li>
        </ul>
        <p />
        </div>
