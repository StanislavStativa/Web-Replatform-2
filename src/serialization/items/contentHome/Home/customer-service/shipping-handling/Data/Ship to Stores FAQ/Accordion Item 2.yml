      Value: "What should I expect when I pickup my tile?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\rohit.gupta1@altudo.co
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p /><ul>
            <li>
            <p><span>The store will require the order number and/or telephone number provided on your order with the shipping information to locate.</span></p>
            </li>
            <li>
            <p><span>The associate assisting will either bring your material to the front for pickup, or if a larger order, send you around back to the warehouse for pickup.</span></p>
            </li>
            <li>
            <p><span>Upon pickup, the store will go through the order item by item indicating materials being picked up. You are responsible to sign for the order indicating all items are receiving in good standing.</span></p>
            </li>
        </ul><p /></div>
