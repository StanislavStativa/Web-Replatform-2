      Hint: Title
      Value: "How long does it take to ship my online order?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\rohit.gupta1@altudo.co
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p />
        <ul>
            <li>
            <p><span style="color: #000000;">Materials that are in stock at our distribution center are shipped out within 1-2 business days from order date. Delivery time is normally estimated between 3-5 business days.</span></p>
            </li>
            <li>
            <p><span style="color: #000000;">Shipping times can be delayed if there are backordered items on your order. A Customer Service representative will update you with any inventory issues.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">We strongly recommend you do not schedule installation until you have received and inspected your products as there can be unforeseen delays including shipping delays due to weather, breakage, etc.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">The Tile Shop cannot be held liable for failure to meet scheduled install dates due to delivery.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">Delivery dates are approximate and cannot be promised under any circumstance.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">Curbside freight deliveries will require an appointment, which are scheduled directly with the assigned carrier.</span></p>
            </li>
        </ul><p /></div>
