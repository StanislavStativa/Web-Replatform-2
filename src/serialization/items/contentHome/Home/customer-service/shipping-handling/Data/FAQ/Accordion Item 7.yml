      Hint: Title
      Value: "What should I expect when my tile is delivered?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\rohit.gupta1@altudo.co
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p /><ul>
            <li>
            <p><span style="color: #000000;">Depending on the size and quantity of materials shipped, items will be shipped via FedEx or LTL freight service.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">Delivery service is ground service.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">FedEx shipments will be delivered to the address supplied and may require a signature for delivery.</span></p>
            </li>
            <li>
            <p>LTL freight shipments are curbside deliveries. </p>
            </li>
            <li>
            <p><span style="color: #000000;">Someone is responsible to be at the residence upon delivery and sign for materials.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">Any pallets of material are delivered at ground level.</span> </p>
            </li>
            <li>
            <p><span style="color: #000000;">The shipping company will not physically move or carry product.</span> </p>
            </li>
        </ul><p /></div>
