      Value: |
        <div class="rich-text">
        <ul>
            <li>
            <p><span style="color: #000000;">Any return shipping costs are the sole responsibility of the customer. Once our distribution center has received the product, allow up to 48 hours to process the return. The Tile Shop will then issue the customer the refund for returned product based on the original form of payment.</span>&nbsp;</p>
            </li>
            <li>
            <p><span style="color: #000000;">Our minimum shipping rate is dependent on the type of material being shipped and can range from $12 to $60, going upwards based on the total weight of the shipment.</span></p>
            </li>
            <li>
            <p><span style="color: #000000;">We will ship materials to any Tile Shop store for in-store pickup from said store’s primary distribution center free of charge. Contact your local Tile Shop as the timing of receipt of material may be extended. Any expedited shipping requests will incur an additional charge.</span></p>
            </li>
        </ul></div>
