        <p><strong>A Tradition of Excellence</strong><br />
        Since our founding in 1985, The Tile Shop has committed itself to inspiring and realizing home decor ideas and creating beauty both indoors and out. Our associates travel literally across the globe, exploring the latest styles and innovations available in materials such as porcelain, glass, ceramic, travertine and other natural stones. With a network that comprises more than 100 stores, we offer a wide selection of high-quality tile products, exclusive designs, expert staff and amazing customer service.</p>
        <br />
        <p><strong>Our Passion for People</strong><br />
        We see our customers as partners. As such, we believe in developing relationships that build trust while engaging your imaginations. Your home is a big part of your life, and we take that idea seriously. So we inspire your creativity and build the personal connections you need to make you feel comfortable about transforming your living space into a showplace you can be proud of.</p>
        <br />
        <p><strong>A Look of Distinction</strong><br />
        If you can envision it, we can help you make it happen. Our stock of more than 4,000 quality tile and natural stone selections gives you virtually endless options to create new rooms or upgrade existing ones. In addition to the tiles, we also offer coordinating finishing pieces and installation materials to put the perfect final touch on any project. Both online and in-store, you can see our most popular tiles in real-life settings, so you can visualize how the products will look installed.</p>
        <br />
        <p><strong>Bringing Visions to Life</strong><br />
        World class design services are not as expensive as you may think. In fact, at The Tile Shop, they&rsquo;re free. Our dedicated professionals are ready to discuss your tiling ideas and offer helpful suggestions about arrangement, materials and maintenance to help you create that dream room from start to finish. Find a store near you to experience The Tile Shop difference for yourself.</p>
        <br />
        <p><strong>Many Happy Returns</strong><br />
        <span style="color: #000000;">Never underestimate the fact that you may overestimate your need for materials. When that happens, simply bring them back to us. The Tile Shop allows you sixty (60) days to return unused tile, and we won&rsquo;t penalize you with a restocking fee. With one of the best return policies in the industry, we ensure you can get your project done according to your schedule.</span>&nbsp;Visit&nbsp;<a href="/customer-service/returns-exchanges">here</a>&nbsp;for our full return policy.</p>
        <br />
        <p><strong>Join Our Community</strong><br />
        We like to maintain relationships with our clients even after a project is completed. You can also share your thoughts and ideas with other homeowners through a variety of social media outlets. Once that beautiful bathroom is finished or your dazzling den is done, feel free to share pictures of it so others can be impressed, too.</p>
