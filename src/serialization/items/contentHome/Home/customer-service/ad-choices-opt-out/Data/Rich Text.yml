        <div class="rich-text"><strong>Interest-Based Advertising</strong>
        <p>Advertising supports the free Internet. It is the primary way that most website and app publishers make money in order to produce the content consumers want. Not all advertising shown to consumers is relevant to their interests, though. Interest-based advertising is advertising that tries to make the ads you see more interesting and relevant to you based on the types of sites you visit online and other non-personally identifiable information. We conduct interest-based advertising on this website.</p><br />
        <p>Without interested-based advertising, you will still see ads, but those ads are not likely to have anything to do with products or services you care about. With interest-based advertising, you receive ads and offers that are more likely to be useful to you.</p><br />
        <p>There is also a second benefit to you: companies that create websites and apps rely on the revenue from interest-based advertising to support the rich array of content they produce. Without that revenue, the content would either be unavailable or consumers would have to pay for it.</p><br />
        <p>Interest-based advertising does not depend on information that is personally identifiable to you, such as your name, address, phone number, etc.</p>
        <p>For more information about the data we collect and how we use it, please refer to The Tile Shop Privacy Policy <a class="font-bold" href="/customer-service/privacy-policy">click here</a>.</p></div>
