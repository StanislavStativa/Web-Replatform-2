      Hint: Description
      Value: |
        <p><span style="color: #000000;">If you are dissatisfied with the product for any reason, you must promptly notify the product sales representative of The Tile Shop in order to receive a full credit for the purchase price and the return of the product.</span></p>
        <ul>
            <li><span style="color: #000000;">A refund will be issued for full boxes of current tile returned in original packaging and good sellable condition within sixty (60) days of pickup or shipment date</span></li>
            <li><span style="color: #000000;">Sealed liquid products and setting materials may be returned within sixty (60) days of pickup or shipment date.</span></li>
            <li><span style="color: #000000;">No returns are allowed on Special Order material or discontinued material.</span></li>
            <li><span style="color: #000000;">Installation of product constitutes acceptance of material. Once the product is installed, it may not be returned under any circumstances.</span></li>
            <li><span style="color: #000000;">Delivery/freight is nonrefundable.</span></li>
        </ul>
        <p><span style="color: #000000;">For our full purchase agreement and terms click&nbsp;<a href="/customer-service/returns-exchanges">here</a>.</span></p>
