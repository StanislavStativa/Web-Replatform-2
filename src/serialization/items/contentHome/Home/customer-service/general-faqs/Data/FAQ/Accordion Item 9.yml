    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Yes, we offer multiple tile installation education tools, including:</p>
        <ul>
            <li>
            <p>One-on-one installation guidance from our store associates in stores or via phone or email, no appointment necessary.</p>
            </li>
            <li>
            <p>Various resources such as "how-to" videos, problem solving tools, and planning and installation tips and guides in the&nbsp;<a href="/resources">Resources</a>&nbsp;section of our website.</p>
            </li>
            <li>
            <p>Free in-store educational "How To Tile" workshops are available in most stores. For more information, please contact your local store.&nbsp;<em style="color: #000000;">*Due to concerns around the spread of COVID-19 our in-store workshops are temporarily postponed until further notice. If you have any tile or installation related questions our local store is ready and able to assist you whether that be in store, over the phone or via email.</em>&nbsp;&nbsp;</p>
            </li>
        </ul>
