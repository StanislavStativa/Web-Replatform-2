    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p><span style="background: white; color: black;">Yes. The Tile Shop proudly offers a 10% discount to active-duty, reserve and veteran military service members. Additionally, we offer discounts to 501(c)(3) non-profits in the communities in which we operate. Please bring proper documentation and visit a store near you to learn more. We thank you for your service and commitment to our community and we look forward to working with you. Please note that this discount is not valid with any other offers or discounts.</span></p>
