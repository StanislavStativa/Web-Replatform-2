      Value: |
        <p>Yes, we offer multiple tile installation education tools, including:</p><br />
        <div class="rich-text">
        <ul>
            <li>
            <p>One-on-one installation guidance from our store associates, no appointment necessary.</p>
            </li>
            <li>
            <p>Various resources such as "how-to" videos, problem solving tools, and planning and installation tips and guides in the "<a href="/resources">Resources</a>" section of our website.</p>
            </li>
            <li>
            <p>Free in-store educational "How to Tile" workshops every Saturday at 9:30a.m. These are open to the public and will cover the basics of prepping your surfaces, laying out your materials, installing your materials and more. For more information, please contact your local store. </p>
            </li>
        </ul>
        </div>
