        <div class="rich-text"><h2 style="color: #333333; margin: 0px; padding: 0px; border: 0px;margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h2">The Timeless Look of Subway Tiles</span></h2>
        
        
        <p style="margin: 0px; padding: 0px; border: 0px;margin-bottom:0.67em;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Known for its frequent use throughout the New York City subway system, the term “subway tile” is traditionally used to describe rectangular tiles that are twice as wide as they are tall (such as the standard 3x6-inch size). As this type of tile gained in popularity, use of the term expanded to include additional sizes and height-to-width ratios.  </span></p>
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"> </span></p>
        <p style="margin: 0px; padding: 0px; border: 0px;margin-bottom:0.67em;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><span style="color: #323338;">Subway tile may have come to prominence during the early 1900s, as NYC’s subway system was being constructed, but it remains one of the world’s most popular tile choices more than 100 years later. </span></p>
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="color: #323338;"> </span></p>
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="color: #323338;margin-bottom:0.67em;"></span><span style="color: #323338;">One of the best features of subway tiles is how the classic shape is constantly being used in new, innovative ways. Your space will benefit from any version of this beloved rectangular tile.   </span></p>
        <p><span style="color: #323338;">Here are just a few of the ways to make the most of this versatile category:</span></p></div>
