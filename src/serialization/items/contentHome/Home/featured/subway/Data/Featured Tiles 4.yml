        <p class="extra-small-bottom-margin" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; border: 0px;">Because subway tiles are such popular shape, you have more colors, textures and finishes to choose from than with any other type of tile, and there’s no need to limit yourself to just one. </p>
        <p style="margin: 0px; padding: 0px; border: 0px;"> </p>
        <p style="margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">You could create a gradient effect with rows of tile in complementary colors or go bold with color blocking choose a different tile for every wall. Or keep everything in the same color family, but start mixing metallic, matte and glossy finishes to turn any project into a testament to the power of texture and shine. Whatever you want to try, you can be confident that when it comes to the color of your subway tiles, if you can imagine it, you can pretty much do it. </p>
