    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">One of the most impressive things about subway tiles is how, by simply changing the way they are oriented, you can make a memorable style impression that makes a go-to shape feel new again.&nbsp;</span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">The most common application for subway tiles is the classic brick-style arrangement. One easy way to experiment with new layout options is to instead align the edges of tiles in each row to create vertically “stacked” columns of tiles. Or you can rotate the traditional staggered layout 90 degrees for a waterfall effect. The Tile Shop even developed extra-long subway tiles in direct response to customer demand for creating dramatic&nbsp;</span><a class="font-bold" rel="noopener noreferrer" class="ql-link" href="/shape/herringbone" target="_blank" style="color: #323338; margin: 0px; padding: 0px; border: 0px;">herringbone layouts</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">.&nbsp;&nbsp;</span></p>
