        <div class="rich-text"><p /><h2 style="margin-bottom:0.67em;"><span class="h2" style="color: #323338;">What Is Handmade-Look Tile? </span></h2>
        <p style="margin-bottom:0.67em;"><span style="color: #323338;">As its name implies, handmade-look tile is mass-produced tile that approximates the perfectly imperfect artisanal look of true handmade tiles. It offers much of the same variation (in surface texture, glazing and color) of handmade tile, but is typically more affordable. In some cases, handmade-look tile may also utilize materials that offer additional durability for use in spaces where true handmade tiles would typically not be used. </span></p><p /></div>
