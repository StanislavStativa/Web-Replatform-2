    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p class="extra-small-bottom-margin">• <strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Ceramic and Porcelain: </strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">The Tile Shop’s selection of handmade-look tile includes both ceramic and </span><a href="/material/porcelain" class="font-bold">porcelain tile</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"> choices. (Our Zellige collection, which comprises our selection of truly handmade tiles, features handmade ceramic tile and cement tile.) </span></p><p class="extra-small-bottom-margin"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">• </span><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Variety of Shapes:</strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"> Handmade-look tile is available in a wide variety of shapes, whether you prefer the look of handmade subway tile or distinctive picket, rectangle, hexagon, chevron or squares. Our collection of handmade-look tiles also includes some of our most popular styles of trim pieces (such as </span><a href="/trim-and-accessories/profiles/bullnose-trim" class="font-bold">bullnose</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, pencil, moldura, chai</span><span style="color: #333333;">r </span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">rail and cornice).  </span></p><p class="extra-small-bottom-margin"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">• </span><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Colors: </strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Just like their handmade counterparts, our selection of handmade-look tiles in all colors of the rainbow boast shade variations that lend gorgeous depth and dimension to walls and floors. Areas of wear and patina further enhance the handmade, artisanal look. </span></p><p class="extra-small-bottom-margin"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">• </span><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Prints and Patterns: </strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Our handmade-look tiles include many patterned varieties that feature lightly embossed or pressed surfaces. In addition to providing visual interest, the textural relief of these patterns—from intricate lace to bold geometric lines—also contribu</span><span style="color: #333333;">t</span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">es to tonal color variations in the surface glaze.</span></p></div>
