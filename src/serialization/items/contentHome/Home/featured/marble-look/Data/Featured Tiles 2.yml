      Hint: Description
      Value: |
        <div class="rich-text"><p /><div style="text-align:left;">
        <ul>
            <li class="h4" style="margin-bottom:1rem;"><span class="h4-style">Color</span></li>
        </ul>
        <p class="extra-small-bottom-margin">Naturalistic colors will always look realistic.  Our collection of marble-look tiles features many of the same colors as <a class="font-bold" href="/material/marble">marble tiles</a>, from light and bright shades of white and ivory to darker and dramatic shades, like our selection of black marble-look porcelain tile.  We stick to naturalistic colors for the most realistic effect. </p>
        <ul>
            <li class="h4" style="margin-bottom:1rem;"><span class="h4-style">Shape</span></li>
        </ul>
        <p class="extra-small-bottom-margin">Like true marble tiles, marble-look tiles are available in multiple shapes—like rectangles, hexagons and chevrons—as well as mosaics, from simple designs that repeat a single tile to intricate patterns. </p>
        <ul>
            <li class="h4" style="margin-bottom:1rem;"><span class="h4-style">Accessory Pieces</span></li>
        </ul>
        <p class="extra-small-bottom-margin">Part of what makes genuine marble look so luxurious is the wide variety of <a class="font-bold" href="/trim-and-accessories/material/marble">trim pieces</a> available to finish out a space.  We offer several marble-look finishing pieces, and you may also consider using real marble trim pieces to really elevate the look of your completed project. </p>
        </div><p /></div>
