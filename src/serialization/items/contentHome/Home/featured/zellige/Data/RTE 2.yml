        <div class="rich-text"><h2 style="margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h2">Where to Use Zellige Tiles</span></h2>
        <p style="margin-bottom:0.67em;"><span data-contrast="none" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"><span style="margin: 0px; padding: 0px; border-bottom: 1px solid transparent;">Zellige</span><span class="NormalTextRun SCXW259650812 BCX0" style="margin: 0px; padding: 0px;"> tiles add an organic, vibrant aesthetic wherever they are used. </span><span class="NormalTextRun SCXW259650812 BCX0" style="margin: 0px; padding: 0px;">Here are just a few of our favorite ideas:</span></span></p>
        <p style="margin-bottom:0.67em;"><span data-contrast="none" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"><span style="margin: 0px; padding: 0px;"> </span></span><span class="EOP SCXW259650812 BCX0" data-ccp-props="{'134233117':false,'134233118':false,'201341983':0,'335559738':0,'335559739':0,'335559740':279}" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"></span></p>
        <h3 style="margin-left: 40px;margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h3-style">Kitchen Backsplash or Accent Wall</span></h3>
        <p style="margin-left: 40px;margin-bottom:0.67em;"> A zellige tile backsplash is the most common and iconic way this ancient type of tile shows up in modern homes. The irregular shapes and color variations create a stunning focal point behind your stove or sink. Their glossy finish makes them easy to clean and their kiln-fired hardness makes them especially durable.</p>
        <p style="margin-left: 40px;margin-bottom:0.67em;">You can also use zellige kitchen tiles to create an eye-catching accent wall. This could be a simple statement wall behind your dining table or a more intricate design behind a niche or built-in shelves.</p>
        <p style="margin-left: 40px;"> </p>
        <h3 style="margin-left: 40px;margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h3-style">Kitchen Floors</span></h3>
        <p style="margin-left: 40px;margin-bottom:0.67em;">Another popular way to use zellige tiles in your kitchen is on the floors, where their beauty and durability combine for incredible function and style. You can keep it simple with a single color and finish or a single color in a mix of finishes (like combining matte and glossy black tiles). Or incorporate contrasting colors for a floor design that really pops. For the more adventurous, consider arranging them in a tessellation (the term for fitting together loose tiles of different sizes, shapes, finishes and colors to create a geometric, patterned design with no gaps between tiles). Tessellated zellige tile floors are a beautiful way to pay homage to zellige tiles' rich history and bring a bit of historic decoration into your home that your guests will never forget.</p>
        <p style="margin-left: 40px;"> </p>
        <h3 style="margin-left: 40px;margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h3-style">Bathroom Walls</span></h3>
        <p style="margin-left: 40px;margin-bottom:0.67em;">A zellige tile bathroom wall creates a spa-like atmosphere. Opting for a shower lined with white zellige tile will create a clean, crisp look that counterbalances the informal, handmade aspects of the tiles. On the other hand, cover your bathroom walls in black zellige tile for a dramatic, moody space that is pure luxury.</p>
        <p style="margin-left: 40px;"> </p>
        <h3 style="margin-left: 40px;margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h3-style">Bathroom Floors</span></h3>
        <p style="margin-left: 40px;margin-bottom:0.67em;">All the attributes that make zellige tiles a great choice for a kitchen floor make them equally suited to bathroom floors as well. Their physical attributes mean that your bathroom floor will stay stunning for many years to come. Additionally, bathroom floors generally require fewer square feet of tile than kitchen floors do, so you can enjoy the beauty and luxury of wall-to-wall handmade Moroccan tile while still controlling for costs.</p>
        <p style="margin-left: 40px;"> </p>
        <h2 style="margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h2-style">Shop Zellige Tiles by Color</span></h2>
        <p><span data-contrast="none" class="TextRun SCXW130633893 BCX0" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">Whether you want to cover your entire wall with the same </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">hue</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"> or you have a</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"> colorful</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"> mosaic in mind, our </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">selection</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"> of </span><span class="NormalTextRun SpellingErrorV2Themed SCXW130633893 BCX0" style="margin: 0px; padding: 0px; border-bottom: 1px solid transparent;">z</span><span class="NormalTextRun SpellingErrorV2Themed SCXW130633893 BCX0" style="margin: 0px; padding: 0px; border-bottom: 1px solid transparent;">ellige</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"> tile colors will help you achieve your dreams. Colors range from </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">neutral </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">black, white, </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">grey</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"> </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">and beige to vibrant </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">shamrock </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">green, </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">jewel-tone turquoise</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">, rich blues and more</span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;">. </span><span class="NormalTextRun SCXW130633893 BCX0" style="margin: 0px; padding: 0px;"></span></span><span class="EOP SCXW130633893 BCX0" data-ccp-props="{'134233117':false,'134233118':false,'201341983':0,'335559738':0,'335559739':0,'335559740':279}" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"></span></p>
        <p> </p>
        <h2 style="margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h2-style">Shop Zellige Tiles by Shape</span></h2>
        <p style="margin-bottom:0.67em;"><span data-contrast="none" class="TextRun SCXW249175703 BCX0" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;">One of the most fun aspects of </span><span class="NormalTextRun SpellingErrorV2Themed SCXW249175703 BCX0" style="margin: 0px; padding: 0px; border-bottom: 1px solid transparent;">z</span><span class="NormalTextRun SpellingErrorV2Themed SCXW249175703 BCX0" style="margin: 0px; padding: 0px; border-bottom: 1px solid transparent;">ellige</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;"> tiles is the sheer number of fun shapes you can find. </span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;">In addition to classic</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;"> squares and rectangles, </span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;">eight-point</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;"> star</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;">s</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;"> and X</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;">-shaped crosses offer </span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;">additional</span><span class="NormalTextRun SCXW249175703 BCX0" style="margin: 0px; padding: 0px;"> design possibilities.</span></span><span class="EOP SCXW249175703 BCX0" data-ccp-props="{'134233117':false,'134233118':false,'201341983':0,'335551550':1,'335551620':1,'335559685':0,'335559737':0,'335559738':0,'335559739':0,'335559740':279}" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"></span></p>
        <p> </p>
        <h2 style="margin-bottom:0.67em;" class="extra-small-bottom-margin"><span class="h2-style">We're Here to Help</span></h2>
        <p>Zellige tiles really need to be seen to be believed. Get your hands on these handmade beauties by ordering a sample. Or compare the whole collection at one of our showrooms.</p></div>
