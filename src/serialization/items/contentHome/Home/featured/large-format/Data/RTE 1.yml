      Value: |
        <div class="rich-text"><h2 style="margin-bottom:0.67em;" class="extra-small-bottom-margin"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;" class="h2">The Design Possibilities of Large-Format Tile&nbsp;</span></h2>
        <p style="margin-bottom:0.67em;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">There are many reasons to love large-format tile, and they have all contributed to these products’ increasing popularity in recent years. These oversize tiles, available in both strong ceramic and even stronger&nbsp;</span><a class="font-bold underline" href="/material/porcelain">porcelain</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, come in a variety of colors and styles that are easily incorporated into multiple design aesthetics. With fewer individual pieces of tile, you can cover a greater surface area in realistic manmade versions of natural materials like wood, marble and other stone. Large-format tiles can be used on both floors and walls, and the scale and size of these tiles can even make spaces appear larger.&nbsp;&nbsp;</span></p></div>
