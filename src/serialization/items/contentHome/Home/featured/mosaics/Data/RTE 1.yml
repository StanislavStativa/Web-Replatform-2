        <div class="rich-text"><p /><h2 class="monday-block-1" style="color: #333333; margin: 0px; padding: 0px; border: 0px;margin-bottom:0.67em;"><span class="h2">The Beauty and Artistry of Mosaic Tiles </span></h2><p class="monday-block-1" style="color: #333333; margin: 0px; padding: 0px; border: 0px;"> &nbsp;</p><p style="margin: 0px; padding: 0px; border: 0px;margin-bottom:0.67em;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">From ceramic to glass and everything in between, mosaic tiles are a timeless design element ideal for any room. The endless combinations of colors, shapes, sizes and materials—from intricate and elegant </span><a href="/featured/mosaics/waterjet-mosaics" class="font-bold underline">waterjet mosaics</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, to mixed-material creations with marble and wood, to high-shine metallic finishes—makes them a gorgeous addition to any style of home décor.  </span></p><p style="margin: 0px; padding: 0px; border: 0px;margin-bottom:0.67em;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span></p><p style="margin: 0px; padding: 0px; border: 0px;" /><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Mosaic tiles can be installed in almost any interior space you can think of, from floors to walls, bathrooms to </span><a href="/room/kitchen/backsplash" class="font-bold underline">kitchen backsplashes</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, and foyers to fireplaces. Wherever you decide to use mosaic tile, the mesh backing makes it easy to get a flawless installation every time. </span><p>&nbsp;</p><h3><span style="color: #323338;" class="h3">Using Mosaic Tiles Throughout Your Home</span></h3><p><span style="color: #323338;">Mosaic tiles are an attractive choice for every room in the home, and our in-house design experts can help you discover all of the beautiful possibilities. Here are just a few ideas to get you started:  </span></p><p /></div>
