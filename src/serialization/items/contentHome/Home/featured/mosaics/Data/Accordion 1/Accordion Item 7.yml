      Hint: Description
      Value: |
        <p>We recommend using a non-acidic, anti-bacterial cleaner for man-made materials like ceramic and porcelain as well as natural stone materials. Our Grout and Tile Neutral Cleaner or Anti-Bacterial Cleaner are safe options for everyday use with both categories of tile. If your natural stone requires a deep cleaning or special attention, we advise contacting your <a class="font-bold" href="/store-locator/">local Tile Shop</a> representative for more information as some stones are sensitive to certain cleaning agents.</p>
