    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p style="color: #333333; margin: 0px; padding: 0px; border: 0px;"></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Patterned tiles can be used on both floors and walls inside your home, and for some outdoor applications. Patterned floor tiles are frequently used in entryways, foyers and mudrooms, and are also popular choices for bathrooms and </span><a href="/room/laundry" class="font-bold">laundry rooms</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">. Choosing decorative floor tile for a heavily trafficked space in your home allows these spaces to have all the function they need, without sacrificing style.</span></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"><br /></span></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">On walls, patterned tiles can serve many purposes. Using </span><a class="font-bold" href="/inspiration/tile-ideas/backsplash">patterned tile for a backsplash</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"> in the kitchen or bathroom is always a stylish choice; for an even bolder look, use patterned tile to cover whole walls for a wallpaper-like effect.</span></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"><br /></span></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Patterned tile is also a great way to create continuity between floors and walls throughout your home. For instance, you might use the same </span><a class="font-bold" href="/room/entryway/floor">tile for the floor in your front entryway</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, and for the hearth in your living room. In a bathroom, you can extend a pattern from the floor to your </span><a href="/room/bathroom/tub-surround" class="font-bold">tub surround</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, and up the walls of the room for a bold all-tile look.</span></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"><br /></span></p><p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Depending on your project, patterned tile can also be suitable for use in outdoor spaces, such as outdoor bar or cooking areas, or </span><a class="font-bold" href="/room/fireplace/wall-surround">around an outdoor fireplace</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">. (Always check with a tile pro about your specific project idea—and climate considerations—before using tile outside.) </span></p><p></p></div>
