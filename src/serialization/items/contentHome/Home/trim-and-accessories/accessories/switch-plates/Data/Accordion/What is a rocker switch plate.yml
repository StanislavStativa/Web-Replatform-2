      Hint: Description
      Value: <p>A rocker is a rectangular light switch that’s activated when pressed on the top or bottom half. We offer rocker switch plates in single, double, triple and quadruple rocker combinations, as well as rocker/duplex outlet plates. The rocker switch plate would also work for installing a GFI outlet.</p>
