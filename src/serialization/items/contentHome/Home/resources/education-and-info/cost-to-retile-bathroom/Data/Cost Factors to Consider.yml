        <p>&nbsp;</p>
        <h3>Where not to cut back</h3>
        <p>&nbsp;</p>
        <p>There are many ways to save money when retiling a bathroom, but you should never do so by trying to pay less for labor. Ensuring you have the right person for the job is crucial because if they make a mistake on the waterproofing and build of your shower, it can be a costly fix. You risk thousands of dollars&rsquo; worth of damage when you hire an inexperienced person to build something as complex as a shower in your home.</p>
        <p>&nbsp;</p>
        <p>Another common mistake is trying to keep your contractor from knowing your actual project budget. Contractors are professionals, and we should be a resource in helping you find creative solutions to build the bathroom of your dreams without breaking the bank. But we can&rsquo;t do that if key pieces of information aren&rsquo;t clear going into the project&mdash;so keep an open line of communication.</p>
