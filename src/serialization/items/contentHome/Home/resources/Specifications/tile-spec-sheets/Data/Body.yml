        <div class="richText-max rich-text">
        <p class="mb-4">Select the tile, series, or collection below to view and download the specifications sheet. If the product you wish to obtain a tile spec sheet for is not listed, we do not currently have it available. For an informational glossary on the tests and results shown on the spec sheet <a class="font-bold" href="/resources/specifications/tile-specs-glossary">click here</a>
        </p>
        <p class="mb-4">Natural Stone is not manufactured; it is a product of nature. For this reason, it is not tested the same as porcelain and ceramic tiles. Test results will not be available for natural stone products such as travertine, limestone, marble, onyx, or slate. For specific questions about natural stone, please reference our <a class="font-bold" href="/installation-care">Installation &amp; Care</a>&nbsp;or <a class="font-bold" href="/resources">Resources</a>&nbsp;pages. Contact a Tile Shop customer service representative for additional information.
        </p>
        <p class="mb-4">Select to view and download the specifications sheet.</p>
