      Hint: Title
      Value: Apply the Grout
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Scoop a portion of grout onto a grout float. Position the grout float at a 45-degree angle and firmly drag the grout along the gaps between the tiles. Move in diagonal strokes to avoid pulling grout out of the joints. Work the grout firmly into the joints, pressing it in to ensure the joints are filled completely.</p>
        <p>
        It's easier to keep the grout workable and achieve a clean finish if you work on one small, manageable area at a time</p>
