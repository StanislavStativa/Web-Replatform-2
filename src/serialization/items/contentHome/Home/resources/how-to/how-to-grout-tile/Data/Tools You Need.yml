      Hint: Description
      Value: |
        <p>To properly grout tile, you will need the appropriate tools. Gather the following before you begin:</p>
        <ul>
            <li>Grout</li>
            <li>Trowel</li>
            <li>Grout float</li>
            <li>Grout shaper</li>
            <li>Sponge</li>
            <li>Grout sealer</li>
            <li>Three buckets</li>
            <li>Clean water</li>
            <li>Rubber gloves</li>
            <li>Clean cloth</li>
            <li>Safety glasses</li>
            <li>Knee pads (for floor tiling)</li>
        </ul>
