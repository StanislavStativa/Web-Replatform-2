      Hint: Description
      Value: <p>Let the grout dry for the time specified by the manufacturer. This will usually be 24 to 48 hours (1 to 2 days), but in some cases may be as long as 72 hours (3 days). For floor tile, do not move furniture back or even walk on the tile during this period. For countertops, do not replace appliances or furnishings during this period.</p>
