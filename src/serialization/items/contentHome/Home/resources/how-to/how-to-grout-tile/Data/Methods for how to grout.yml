    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>For floors, begin at the corner farthest from the room's entrance, moving backward toward the entrance so that you are never standing or kneeling on the fresh grout.</p>
        <p>
        For walls, start from the bottom and work your way up.</p>
