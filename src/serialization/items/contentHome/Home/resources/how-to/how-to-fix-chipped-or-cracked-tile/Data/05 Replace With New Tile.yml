    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>When the area is ready to accept new tile, add your thinset and your replacement tile.&nbsp; Let it dry overnight, then remove any tape and <a href="/installation-care/installation/tools/tile-installation">tile spacers</a>, clean out your grout joint, and regrout the area.&nbsp; If you are new to grouting, make sure to check out our guide on the <a href="/resources/installation-videos-and-guides/grouting/how-to-use-grout-float-and-apply-grout">top tips on how to grout like a pro</a>.</p>
        <div class="rtc__callout-text">
        <p class="rtc__callout-text__headline">Tips for Removing Thinset</p>
        <ul class="rtc__callout-text__body">
            <li>If you encounter any patches of thinset that are especially difficult to get up, you can tap your chisel with your hammer.&nbsp; Start with light taps and gradually increase force if needed, being careful not to let the chisel head slip and hit your other tile.</li>
            <li>To make sure you didn't miss any thinset spots, place your tile down dry (without thinset).&nbsp; If it lays perfectly flat, you're good to go!</li>
        </ul>
        <p /></div>
