    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Start hitting the center of the tile with the prongs of your hammer. This will break the bond from the <a href="/installation-care/installation/adhesives">thinset mortar</a> and allow you to start prying up pieces from the interior surface of the tile.</p>
        <div class="rtc__callout-text" style="display: flex;padding: 40px;flex-direction: column;justify-content: center;align-items: flex-start;gap: 24px;align-self: stretch;border-radius: 12px;background: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%), #EBEBEC;
        ">
        <p class="rtc__callout-text__headline" style="color: #3D3935;font-size: 24px;font-style: normal;font-weight: 400;line-height: 32px;">Tips for Prying Up Cracked Tile</p>
        <ul class="extra-small-bottom-margin" style="line-height: 28px; padding-left: 20px;">
        <li style="list-style-type: disc; margin-bottom: 0.3em;">Always start prying from the center of the tile.&nbsp; Prying from the outside edge can cause you to accidentally crack one of the adjacent tiles.</li>
        <li style="list-style-type: disc; margin-bottom: 0.3em;">Every tile removal will be different based on how the tile was installed.&nbsp; Sometimes tile will come up in big chunks, but tiles that were installed with proper installation methods are typically very hard to remove.&nbsp; Go slowly!</li>
        </ul>
        </div>
