      Hint: Description
      Value: |
        <p>Next, we&rsquo;ll go over how to repair chipped tile using two-part epoxy. Tile chips can happen from either a large heavy item falling on the tile or while being installed and cleaning out the grout joint. Not every crack or chip will be so bad that you need to replace the tile altogether, and that&rsquo;s where this second method comes in.</p>
        <h3 class="rtc__list-item-with-image__heading-wrapper__heading h3"><span class="h3-style">What You'll Need</span></h3>
        <p>
        <img class="rtc__list-item-with-image__image extra-small-bottom-margin" alt="wet saw" src="https://s7d1.scene7.com/is/image/TileShop/How_to_Fix_Chipped_Tile_3:16x9?fmt=png-alpha" /></p>
        <p class="extra-small-bottom-margin"><span data-contrast="auto" class="TextRun SCXW107003733 BCX0" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"><span class="NormalTextRun SCXW107003733 BCX0" style="margin: 0px; padding: 0px;">Start by gathering the following tools and equipment:</span></span><span class="EOP SCXW107003733 BCX0" data-ccp-props="{}" style="background-color: #ffffff; margin: 0px; padding: 0px; color: #000000;"></span></p>
        <ul class="extra-small-bottom-margin" style="margin-left: 40px; line-height: 28px; padding-left: 20px;">
            <li style="list-style-type: disc; margin-bottom: 0.3em;">Painter's tape</li>
            <li style="list-style-type: disc; margin-bottom: 0.3em;">Two-part epoxy and a color kit (available at a local hardware store or online)</li>
            <li style="list-style-type: disc; margin-bottom: 0.3em;">Utility knife</li>
            <li style="list-style-type: disc; margin-bottom: 0.3em;">Piece of cardboard</li>
            <li style="list-style-type: disc; margin-bottom: 0.3em;">220-grit sandpaper</li>
            <li style="list-style-type: disc; margin-bottom: 0.3em;">Wooden stick for mixing epoxy</li>
            <li style="list-style-type: disc; margin-bottom: 0.3em;">Plastic applicator</li>
        </ul>
        <p><strong>Important Safety Note</strong>: When working with epoxy, always use appropriate face and eye coverings and work in a well-ventilated area.</p>
