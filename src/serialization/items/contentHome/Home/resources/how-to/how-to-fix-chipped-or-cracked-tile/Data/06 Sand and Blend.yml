      Value: |
        <p>Finally, blend the repaired chip with the rest of the tile.&nbsp; Use a small piece of sandpaper to lightly buff the area and flatten any raised or uneven surfaces.</p>
        <div class="rtc__callout-text" style="display: flex;padding: 40px;flex-direction: column;justify-content: center;align-items: flex-start;gap: 24px;align-self: stretch;border-radius: 12px;background: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%), #EBEBEC;
        ">
        <p class="rtc__callout-text__headline" style="color: #3D3935;font-size: 24px;font-style: normal;font-weight: 400;line-height: 32px;">Pro Tips for Sanding and Blending</p>
        <ul class="extra-small-bottom-margin" style="line-height: 28px; padding-left: 20px;">
        <li style="list-style-type: disc; margin-bottom: 0.3em;">Less is more.&nbsp; Use a light touch and go slowly, sanding a little bit at a time.&nbsp; If you take too much material off, you may have to start the process all over again.</li>
        <li style="list-style-type: disc; margin-bottom: 0.3em;">You'll know when you're done sanding when the repaired area is smooth and flush with the rest of the tile.&nbsp; Run your finger across it, you shouldn't feel anything.</li>
        </ul>
