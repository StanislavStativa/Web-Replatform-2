    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Start adding color to a small amount of epoxy, getting as close to the color of the original tile as possible.</p>
        <div class="rtc__callout-text" style="display: flex;padding: 40px;flex-direction: column;justify-content: center;align-items: flex-start;gap: 24px;align-self: stretch;border-radius: 12px;background: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%), #EBEBEC;
        ">
        <p class="rtc__callout-text__headline" style="color: #3D3935;font-size: 24px;font-style: normal;font-weight: 400;line-height: 32px;">Tips for Removing Grout With a Utility Knife</p>
        <ul class="extra-small-bottom-margin" style="line-height: 28px; padding-left: 20px;">
        <li style="list-style-type: disc; margin-bottom: 0.3em;">Go slowly, keeping the knife along the edge of the tile.</li>
        <li style="list-style-type: disc; margin-bottom: 0.3em;">Avoid twisting the utility knife.&nbsp; Twisting can scrape along the edge of the tile and cause more chipping.</li>
        <li style="list-style-type: disc; margin-bottom: 0.3em;">Once you're done cleaning out your joint, vacuum the area.</li>
        </ul>
        </div>
