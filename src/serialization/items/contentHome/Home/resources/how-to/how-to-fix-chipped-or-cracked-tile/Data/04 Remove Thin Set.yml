        <div class="rtc__callout-text" style="display: flex;padding: 40px;flex-direction: column;justify-content: center;align-items: flex-start;gap: 24px;align-self: stretch;border-radius: 12px;background: linear-gradient(0deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%), #EBEBEC;
        ">
        <p class="rtc__callout-text__headline" style="color: #3D3935;font-size: 24px;font-style: normal;font-weight: 400;line-height: 32px;">Tips for Removing Thinset</p>
        <ul class="extra-small-bottom-margin" style="line-height: 28px; padding-left: 20px;">
        <li style="list-style-type: disc; margin-bottom: 0.3em;">If you encounter any patches of thinset that are especially difficult to get up, you can tap your chisel with your hammer.&nbsp; Start with light taps and gradually increase force if needed, being careful not to let the chisel head slip and hit your other tile.</li>
        <li style="list-style-type: disc; margin-bottom: 0.3em;">To make sure you didn't miss any thinset spots, place your tile down dry (without thinset).&nbsp; If it lays perfectly flat, you're good to go!</li>
        </ul>
        </div>
