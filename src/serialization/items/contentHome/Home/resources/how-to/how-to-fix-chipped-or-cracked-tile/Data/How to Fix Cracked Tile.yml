      Hint: Description
      Value: |
        <p class="extra-small-bottom-margin">Cracks occur when something heavy falls on the tile, as well as from wear and tear over time. The best way to fix a cracked tile is to replace it completely (vs. repairing the crack with epoxy). Even in the case of small hairline cracks, the tile is usually cracked all the way through.</p>
        <p class="extra-small-bottom-margin">For this example, we'll replace a cracked&nbsp;<a class="underline font-bold" href="/application/floor">floor tile</a>&nbsp;that is grounded in place.</p>
