        <div class="rich-text">
        <p>If you are installing adhesive vinyl planks, remove the existing flooring and identify the type of subfloor you are working with. For floating planks, you can leave tile, hardwood, and even one layer of vinyl flooring in place and install the planks directly on top of them.</p>
        <br />
        <p>Using a level, make sure the entire subfloor is flat to a minimum standard of 1/8 inch over 10 feet. (A good motto: “Level is desired, flat is required!”) For minor discrepancies, you can use a floor patching compound to level the subfloor. For larger uneven areas, consider using a self-leveling product.</p>
        <br />
        <p>Thoroughly clean the subfloor by sweeping or vacuuming up any dust, dirt, or loose particles. A clean subfloor will ensure a better bond for the adhesive.</p>
        </div>
