      Hint: Title
      Value: Cure and Seal the New Grout
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>
        Allow the grout to cure for 24 to 72 hours, depending on the manufacturer's instructions. Do not use the bath or shower while the grout is curing, or you could weaken it and may need to start over.</p>
        <br />
        <p>
        After the grout has fully cured, it's a good idea to apply a grout sealer to help resist future stains and moisture. Follow the grout seal manufacturer's instructions for applying. Be sure to let the grout seal dry fully before using the bath or shower. You will know the sealant has fully dried if water beads on it.</p><p><br /></p>
        </div>
