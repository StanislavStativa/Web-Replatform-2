        <h3 style="margin-left: 40px;">Step 01 of 05: Remove Loose Dirt</h3>
        <br />
        <p style="margin-left: 40px;">Sweep or vacuum the floor to remove any loose dirt, dust, or debris.</p>
        <br />
        <h3 style="margin-left: 40px;">Step 02 of 05: Prepare the Cleaning Solution</h3>
        <br />
        <p style="margin-left: 40px;">Fill a bucket with warm water and add a few drops of mild dish soap or a <a class="font-bold" href="/installation-care/care-maintenance/cleaners">commercial stone tile cleaner</a>. Avoid acidic or abrasive cleaners as they can etch the marble.</p>
        <br />
        <h3 style="margin-left: 40px;">Step 03 of 05: Mop the Floor</h3>
        <br />
        <p style="margin-left: 40px;">Dip the mop or microfiber cloth into the cleaning solution, wring it out well so it’s damp but not soaking, and mop the floor gently. Avoid using too much water as it can penetrate the marble and cause damage. </p>
        <br />
        <h3 style="margin-left: 40px;">Step 04 of 05: Rinse the Floor</h3>
        <br />
        <p style="margin-left: 40px;">Rinse the mop or cloth with clean water, wring thoroughly, and mop the floor again to remove any soap residue.
        </p>
        <br />
        <h3 style="margin-left: 40px;">Step 05 of 05: Dry the Floor</h3>
        <br />
        <p style="margin-left: 40px;">Immediately dry the floor with soft towels to prevent water spots and streaks.
        </p>
