      Value: Cut the Mosaic Sheets
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>
        For most tile sheets, you should be able to simply cut the mesh backing between the tiles. To cut the mesh backing, flip the tile sheet so the tiles are facing down and cut the mesh using a utility knife.
        <br />
        <br />
        Using a level, mark a line on the wall where the bottom row of your tile backsplash will be. Then, using finishing nails, attach the ledger board to the wall using the line you marked to keep it level.</p>
