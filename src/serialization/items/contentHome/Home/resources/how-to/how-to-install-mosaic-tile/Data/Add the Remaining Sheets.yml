    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Continuing to work in small sections, spread the thinset and apply additional mosaic sheets. Be careful to align the edges of the mosaic to maintain a seamless appearance between sheets. Leave a 1/8 inch expansion gap where the tile meets any other surfaces such as countertops or walls.<br />
        <br />
        Allow the thinset to fully cure according to the manufacturer’s directions before grouting.</p>
