      Value: |
        <p>While the smaller tiles that make up the mosaic will be more forgiving of a gradually sloping substrate, such as the floor of a shower, it is still important to ensure the surface you're tiling onto is clean, dry and flat. Patch any holes or cracks. If the surface beneath the <a href="/featured/mosaics">mosaic tiles</a> is too uneven, those imperfections may start to cause the tiles themselves to look unevenly spaced. In wet areas like bathrooms, shower surrounds or <a href="/room/kitchen/backsplash">kitchen backsplashes</a>, use a backer board or waterproofing membrane.</p>
