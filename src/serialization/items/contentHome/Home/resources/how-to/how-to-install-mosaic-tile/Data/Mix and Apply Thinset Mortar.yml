    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Mix the thinset mortar according to the manufacturer's instructions. Only mix as much as you will be able to use within about 20 minutes to prevent the adhesive from drying out before you are able to apply it.<br />
        <br />
        Using the notched trowel's flat side, spread <a href="/installation-care/installation/adhesives">thinset mortar</a> onto a small section of the prepared surface, following your layout lines. The grooves created by the trowel notches will help ensure proper tile adhesion. Work in small sections to prevent the adhesive from drying out.</p>
