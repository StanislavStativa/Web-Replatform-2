    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>After the grout completely dries, buff the tile surface with a clean, dry cloth to remove any grout haze. Once the tiles are clean, apply a grout sealer to protect the grout from stains and moisture.<br />
        <br />
        After the manufacturer’s specified grout drying period, using a caulk gun, fill the expansion gap with caulk. This will add an extra layer of waterproofing and create a more finished, professional look.</p>
