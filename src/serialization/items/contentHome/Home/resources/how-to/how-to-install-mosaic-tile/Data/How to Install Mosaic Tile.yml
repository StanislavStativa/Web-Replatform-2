      Hint: Description
      Value: |
        <p>Mosaic tiles are an unexpected and eye-catching addition to any interior design. Whether you are interested in learning how to install mosaic tile backsplash or how to install mosaic tile over an entire wall or floor, this step by step guide has everything you need to know.</p><p><br /></p>
        <h2>Tools You'll Need</h2>
        <br />
        <ul>
            <li>Work Gloves</li>
            <li>Small tooth trowel</li>
            <li>Two buckets</li>
            <li>Level</li>
            <li>Chalk or pencil</li>
            <li>Tape measure</li>
            <li>Grout float</li>
            <li>Grout shaper</li>
            <li>Caulk gun</li>
            <li>Tile nippers</li>
            <li>Electric saw or hand grinder with tile blade</li>
        </ul>
