    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>Once the grout is dry, use a clean damp sponge to begin the process of cleaning the surface of your tile. Using circular motions, clean the surface of your tile, flipping your sponge and rinsing in clean water periodically.</p>
        <br />
        <p>
        <img class="rtc__list-item-with-image__image" alt="A tile pro uses a damp sponge to perform the initial cleaning of a wall of tile in a newly grouted shower." src="https://s7d1.scene7.com/is/image/TileShop/TTC_Tile_a_shower_Grouting9:16x9" /></p>
        <br />
        <p>Continue these steps until all the surface grout is cleaned off your tile.</p>
        </div>
