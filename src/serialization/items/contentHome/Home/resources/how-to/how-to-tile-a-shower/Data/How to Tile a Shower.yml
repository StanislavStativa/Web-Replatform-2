        <h2><span class="h2-style">Introduction</span></h2>
        <br />
        <p>One of the best ways to make your home feel more personalized and up to date is by replacing tile in your shower. Tiling a shower yourself is a great way to save money and add value to your home all while adding your own personal touch that you get to enjoy every day. In this article, we&rsquo;ll cover how to tile a shower, step by step.</p>
        <br />
        <h2><span class="h2-style">Tools You'll Need</span></h2>
        <br />
        <p>Before we get started, gather your supplies. Below is a complete list of tools you&rsquo;ll need to tile a shower:</p>
        <br />
        <ul>
            <li>Gloves</li>
            <li>Sponges</li>
            <li>Buckets</li>
            <li>Mixing drill</li>
            <li>Trowel</li>
            <li>Tile cutter</li>
            <li>Level</li>
            <li>Tile spacers</li>
            <li>Measuring tape</li>
            <li>Marking tool</li>
            <li>Drill</li>
            <li>Box knife</li>
            <li>Clean microfiber rags</li>
            <li>Hole saw</li>
            <li>Market</li>
            <li>Grout float</li>
            <li>Margin Trowel</li>
        </ul>
