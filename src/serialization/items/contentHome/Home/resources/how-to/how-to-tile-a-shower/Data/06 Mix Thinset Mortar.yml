      Hint: Description
      Value: |
        
        <div class="rich-text">
        <p>When mixing <a class="font-bold" href="/installation-care/installation/adhesives">thinset mortar</a>, always follow the instructions provided by the product&rsquo;s manufacturer. In addition to mixing, instructions may also require a &ldquo;slaking&rdquo; period, which is the amount of time the mix may need to rest. Always check the instructions for the thinset you&rsquo;re using to see if this step is needed.</p>
        <br />
        <p>
        <img class="rtc__list-item-with-image__image" alt="The correct consistency for thinset mortar is creamy, neither too thick or too runny, and free of clumps and dry powder." src="https://s7d1.scene7.com/is/image/TileShop/TTC_Tile_a_shower_Thinset2:16x9" /></p>
        <br />
        <p>Once you&rsquo;re done mixing, check the consistency with your margin trowel. Thinset mortar should be a creamy consistency that is not too runny, not too thick, and free of clumps and dry powder.</p>
