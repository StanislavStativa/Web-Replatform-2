    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>Before deciding on a layout and setting your tile, first choose your spacer and trowel sizes for this project.</p>
        <br />
        <p>
        <img class="rtc__list-item-with-image__image" alt="An assortment of blue U-shaped tile spacers, also called horseshoe shims, that will be used for a shower tile installation." src="https://s7d1.scene7.com/is/image/TileShop/TTC_Tile_a_shower_Spacers:16x9" /></p>
        <br />
        <p>Some tile boxes will reference which spacer size you will need for your tile. Make sure to follow their guidelines, as some tiles have variations in sizes and not following this can result in an installation that has uneven grout joints.</p>
        <br />
        <p>
        <img class="rtc__list-item-with-image__image" alt="There are multiple sizes and types of notched trowels suitable for installing tile, and this image shows a selection of common varieties." src="https://s7d1.scene7.com/is/image/TileShop/TTC_Tile_a_shower_Trowels2:16x9" /></p>
        <br />
        <p>Choose a trowel size based on the size of your tile. Here are some guidelines you can follow for choosing a trowel size: </p>
        <br />
        <ul>
            <li>Use a 3/16&rdquo; x 1/4" V-notch trowel for mosaic tiles that come on a sheet</li>
            <li>Use a 1/4" x 1/4" square-notch trowel for tile sizes 4&rdquo; to 8&rdquo;</li>
            <li>Use a 1/4" x 3/8&rdquo; square- or U-notch trowel for tile sizes 8&rdquo; to 16&rdquo;</li>
            <li>Use a 1/2" x 1/2" square- or U-notch trowel for tiles 16&rdquo; and larger</li>
        </ul>
        </div>
