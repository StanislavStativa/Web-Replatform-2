        <h2 class="h4">Sealing</h2>
        <div class="richText">
        <p><span id="step7">In addition to protecting your tile or grout, sealers can also enhance their appearance. Give your installation a matte or shiny look and make sure it endures for the long run.</span></p>
        </div>
