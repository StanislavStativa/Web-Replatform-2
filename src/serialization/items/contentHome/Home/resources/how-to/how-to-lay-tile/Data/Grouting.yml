        <div class="richText-max richText">
        <p style="margin-bottom: 0.25in;">Caulk is used to create a strong and waterproof bond between joints, whether between tiles, walls, counters or bathroom accessories.</p>
        <p style="margin-bottom: 0.25in;">You should caulk all 90&deg; tile joints, whether they are between tile and wall, tile and counter or two walls. There are different types of caulk and application methods, so ask a Tile Expert at your local Tile Shop to recommend the best one for your project.</p>
