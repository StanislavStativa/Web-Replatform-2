        <section class="c-rich-text">
        <div>
        <div class="richText-max richText">
        <p style="margin-bottom: 0.25in;">In addition to protecting your tile and grout,<a href="/installation-care/care-maintenance/sealers">&nbsp;sealers</a>&nbsp;can also enhance their appearance, giving your installation a matte or shiny look that will endure for years.</p>
        <p style="margin-bottom: 0.25in;">Not all grouts require sealing&mdash;check with a Tile Shop Tile Expert to determine if this step is necessary. If your grout needs to be sealed, wait until it is fully cured. After sealing man-made tile, wipe any excess sealer off with a dry rag to avoid a filmy residue.</p>
