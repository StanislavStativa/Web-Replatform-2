        <h2 class="h4">Grouting</h2>
        <div class="richText">
        <p><span id="step6"><a href="/installation-care/installation/grout">Grout</a>&nbsp;is more than just a nice line of color between your tiles. It provides an important function, bonding your tile and preventing it from cracking and chipping due to the movement of your home.</span></p>
