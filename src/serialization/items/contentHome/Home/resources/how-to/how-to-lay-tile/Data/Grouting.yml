        <p>&nbsp;</p>
        <h4>Preparing for Grouting</h4>
        <p style="margin-bottom: 0.25in;">Prepare your space for grouting by cleaning off any excess thinset that may have squeezed into your gout joints with a utility knife. With an almost dry sponge, wipe down your tiles, making sure to swap out your water regularly to ensure you are working with clean water. Once your tiles and grout joints are clean, remove your spacers.</p>
        <p style="margin-bottom: 0.25in;">If you have installed a man-made tile, such as glass, porcelain or<a href="/material/ceramic">&nbsp;ceramic tile</a>, now is a good time to apply a grout release. This will help prevent the grout from sticking to the surface of the tiles.</p>
        <p style="margin-bottom: 0.25in;">If you are using natural stone or encaustic cement tiles, we recommend also applying a<a href="/installation-care/care-maintenance/sealers?facet_collection=facet_idU3RvbmUgU2VhbGVy">&nbsp;stone sealer</a>&nbsp;before grouting. For particularly heavily textured stones, you can also use a grout release after this step.</p>
        <p style="margin-bottom: 0.25in;">If you are not using a premixed grout, refer to the manufacturer&rsquo;s recommendations for mixing your specific grout. Just as with thinset, you&rsquo;ll need to check the grout manufacturer&rsquo;s open times and cure times.</p>
        <p style="margin-bottom: 0.25in;">Instructions for mixing grout:</p>
        <ol>
            <li>Add the recommended amount of water to your bucket.</li>
            <li>Add the grout powder in batches to avoid clumping. You can add extra water later, if needed.</li>
            <li>Mix thoroughly to ensure consistent grout pigment and prevent streaking.</li>
            <li>Let the grout mixture set according to the manufacturer&rsquo;s recommendation.</li>
            <li>Briefly remix before application.</li>
        </ol>
        <h4></h4>
        <h4>Applying the Grout</h4>
        <p style="margin-bottom: 0.25in;">For this step, you will need: your grout, a grout float, a bucket of clean water and a sponge (to clean off excess grout as you go).</p>
        <p style="margin-bottom: 0.25in;">Load your grout float with grout from your bucket. Hold the grout float at a 45&deg; angle to the tile and swipe the float along the tile diagonally from your grout line. If you apply grout parallel to the joint, it will pull grout out of the joint instead of pushing it in. Make sure to fill the joint completely from top to bottom, and do your best to minimize the amount of excess grout on the tile.</p>
        <p style="margin-bottom: 0.25in;">We recommend alternating between grouting and cleaning every 10-30 minutes, depending on the type of grout, temperature and other factors. Refer to your grout&rsquo;s open time to determine the ideal timing. Clean the grout from the tile surface with a slightly moist sponge, if you use too much water it can wash away the pigment in your grout.</p>
        <p style="margin-bottom: 0.25in;">Once you are finished grouting, a grout haze (a very fine coating of grout) will likely form on the surface of the tiles. This is normal. Let the grout set up for a few hours, and then use a grout haze remover and a dry or almost dry sponge or rag to clean your tiles. Come at the grout line at a diagonal to avoid removing grout from the joint.</p>
        <h4></h4>
        <h4>Striking the Grout</h4>
        <p style="margin-bottom: 0.25in;">Next, you&rsquo;ll want to strike your grout line. To do this, you&rsquo;ll use an almost dry sponge to pull across the grout, smoothing it. With the tip of your finger, apply light pressure to the corner of the sponge as you pull it across the grout.</p>
        <p style="margin-bottom: 0.25in;">Swap out your dirty water for clean water regularly, especially if you have a lot of grout haze. Follow the manufacturer&rsquo;s recommended cure time.</p>
