        <a name="Rich Text-01 - Cutting Tile with a Wet Saw" id="Rich Text-01 - Cutting Tile with a Wet Saw"></a>
        <div>
        <h2>Tools &amp; Material</h2>
        <br />
        <p>Below is a list of the basic items you will need to install your tile. For a comprehensive list of the tools and materials required for each step in the installation process, refer to our handy checklist.</p>
        &nbsp;
        &nbsp;
        <ul>
            <li style="margin-bottom: 4pt;"><strong>Materials</strong>
            <ul>
                <li style="margin-bottom: 4pt;"><strong></strong>Tile</li>
                <li style="margin-bottom: 4pt;">Underlayment: backer board, membrane, waterproof underlaments, self-leveling, mudset, etc.</li>
                <li style="margin-bottom: 4pt;">Adhesives: epoxy, thinset, mastic, etc.</li>
                <li style="margin-bottom: 4pt;">Grout: epoxy, sanded, unsanded, etc.</li>
                <li style="margin-bottom: 4pt;">Sealer: stone sealer, natural sealer or grout sealer</li>
            </ul>
            </li>
            <li style="margin-bottom: 4pt;"><strong>Tools</strong><br />
            <ul>
                <li style="margin-bottom: 4pt;">Trowel</li>
                <li style="margin-bottom: 4pt;">Float (for grouting)</li>
                <li style="margin-bottom: 4pt;">Cutting tool: wet saw or scoring snap cutter</li>
                <li style="margin-bottom: 4pt;">Spagers: wedges, T spacer or leveling spacers (depending on your space)</li>
                <li style="margin-bottom: 4pt;">Buckets</li>
                <li style="margin-bottom: 4pt;">Sponges</li>
                <li style="margin-bottom: 4pt;">Tape</li>
                <li style="margin-bottom: 4pt;">Utility knife</li>
            </ul>
            </li>
        </ul>
        <p style="margin-bottom: 0.25in;">Not sure which tools are best for your project? Our Tile Experts are available to answer your questions.&nbsp;<a href="/store-locator/">Visit your local Tile Shop</a>&nbsp;for guidance, resources and supplies.</p>
        </div>
        <a name="Accordion-Cutting Tile with a Wet Saw" id="Accordion-Cutting Tile with a Wet Saw"></a>
        <a name="Rich Text-02 - Cutting Tile with a Snap Cutter" id="Rich Text-02 - Cutting Tile with a Snap Cutter"></a>
        <section class="c-rich-text">
        <div class="rtc__list-item-with-image__heading-wrapper">
        <h2 class="rtc__list-item-with-image__heading-wrapper__heading h3">Before You Begin</h2>
        </div>
        <img class="rtc__list-item-with-image__image" alt="wet saw" src="https://s7d1.scene7.com/is/image/TileShop/Underlayment_Img%3aImage_Caption_Hero" />
        <p style="margin-bottom: 0.25in;">It’s important to have the right surface prepared before you start to tile. Determine your existing subfloor and adjoining floor height, and whether you want to include in-floor heating. This will help you decide which underlayment will work best for your project.</p>
        <p style="margin-bottom: 0.25in;">You’ll want to ensure you are working on a clean, dry surface. Thoroughly sweep and vacuum your space before you install your underlayment.</p>
        <p>There are many different versions of snap cutters on the market, but all of them have virtually the same components: they’ll have a cutting wheel, rails (usually two, but sometimes a single rail), and a handle so you can apply pressure.</p>
        </section>
