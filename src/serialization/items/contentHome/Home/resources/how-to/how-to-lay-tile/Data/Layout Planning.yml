        <section class="c-rich-text">
        <div class="richText-max richText">
        <p style="margin-bottom: 0.25in;">You&rsquo;ve picked out your wall or<a href="/application/floor">&nbsp;floor tile</a>,&nbsp;planned your layout and gathered the necessary tools and materials. Now you&rsquo;re ready to start the installation process!</p>
        <p style="margin-bottom: 0.25in;">Before you begin, we recommend reviewing all the following steps so you can plan for each step in the process. We&rsquo;ll cover mixing and laying thinset, laying tile, and finishing touches, like grouting, sealing and caulking. Our Tile Experts are available to help if you have questions about any of the steps.</p>
        </div>
        </section>
