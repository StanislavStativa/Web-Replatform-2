        <div class="tile-component-text col-xs-12 col-sm-6">
        <h2 class="h4">Mixing Thinset</h2>
        <div class="richText">
        <p>
        <span id="step3">This step is more important than it may seem. Getting the right consistency and timing for your thinset is vital to a successful installation.</span>
        </p>
        </div>
        </div>
        </div>
        </section>
        </section>
        <section class="c-rich-text">
        <div>
        <div class="richText-max richText">
        <p style="margin-bottom: 0.25in;">The consistency and timing of your thinset are vital to a successful installation. For the best results, you want to know the open time and cure time of your thinset.</p>
        <p style="margin-bottom: 0.25in;">Open time is the amount of time you have to work with your thinset before it hardens&mdash;typically between 30-40 minutes, but the timing can vary by type of thinset, temperature, humidity and other factors.</p>
        <p style="margin-bottom: 0.25in;">To determine if your thinset is still usable, dip your finger in the bucket, if the thinset doesn&rsquo;t stick to your finger, it&rsquo;s past its prime. Toss the expired tinset, clean your bucket and mix up a fresh bash to continue with your project.</p>
        <p style="margin-bottom: 0.25in;">Cure time is the amount of time it takes for thinset to fully set once it&rsquo;s installed. Refer to the manufacturer&rsquo;s recommendations for cure times.</p>
