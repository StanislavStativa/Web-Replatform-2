        <div class="tile-component-text col-xs-12 col-sm-6">Planning Your Layout
        <div class="richText">
        <p><span id="step2">As the saying goes, measure twice, and cut once. Putting in the time to plan your layout before you begin will always be worth it in the long run and will make your installation look even better.</span></p>
        </div>
