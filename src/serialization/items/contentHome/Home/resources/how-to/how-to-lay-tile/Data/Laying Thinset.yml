                <div class="tile-component-text col-xs-12 col-sm-6">
        
                    <h2 class="h4">Laying Tile</h2>
        
                    <div class="richText"><p><span id="step5">Your planning, mixing and thinset mixing have all paid off—it’s time to tile! Read our advice in this section to make sure it’s a project that lasts for years.<span></span></span></p></div>
        
                    
