                    <h2 class="h4">Laying Thinset</h2>
        
                    <div class="richText"><p><span id="step4">Thinset is responsible for keeping your tile attached to your floor—so it’s important to make sure it’s done right! We’ll break down all the steps and pass our expert experience onto you.</span></p></div>
        
                    
                </div>
        
