        <section class="c-rich-text">
            <div class="">
                <div class="richText-max richText"><p style="margin-bottom: 0.25in;">Once your thinset is ready, you can begin applying it to the substrate or underlayment with your notched trowel. For<a href="/featured/large-format">&nbsp;large-format tiles</a>, you should also back butter the tile by applying thinset directly to the back of the tile.</p>
        <p style="margin-bottom: 0.25in;">Your<a href="/installation-care/installation/tools/trowels-and-floats">&nbsp;notched trowel</a>&nbsp;will leave grooves on the substrate and/or tile. Make sure these are all running in the same direction to achieve a consistent mortar bed beneath the tile. Hold the trowel at approximately a 45° angle as you spread the thinset to achieve a thick enough layer.</p></div>
