      Value: |
        <p>The third and final method covered in this article is an angle grinder. When using an angle grinder to cut tile, you want to make sure that you are using a <a class="font-bold" href="/Search?search=diamond%20blade">diamond blade</a>.</p>
        <br />
        <p><strong>We recommend using an angle grinder to cut ceramic and porcelain only.</strong> There are glass blades for angle grinders available on the market for cutting <a class="font-bold" href="/material/glass">glass tile</a>, but it&rsquo;s extremely difficult. And while you can cut natural stone with an angle grinder, you need to apply a water source to prevent chipping, so it takes a higher level of skill.</p>
