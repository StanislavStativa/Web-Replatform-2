        <div class="rtc__callout-text rich-text">
        <h3 class="rtc__callout-text__headline">Top Tips for Cutting Tile With a Snap Cutter</h3>
        <br />
        <ul class="rtc__callout-text__body">
            <li>Hold the tile with firm downward pressure</li>
            <li>Start your cut at the very edge of the tile</li>
            <li>Apply even pressure all the way through until the wheel rolls off of the tile</li>
            <li>Make sure pressure legs are flat when they come into contact with the tile</li>
        </ul>
