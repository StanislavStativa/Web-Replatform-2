        <div class="rtc__callout-text rich-text">
        <h3 class="rtc__callout-text__headline">Top Tips for Cutting Tile With an Angle Grinder</h3>
        <br />
        <ul class="rtc__callout-text__body">
            <li>An angle grinder is very loud, very powerful and generates a lot of dust. Perform your cuts outdoors, wear a face mask, and protect your ears and eyes.</li>
            <li>As you cut, pull the grinder toward you in a straight line. Don't twist your wrist or try to go left or right.</li>
        </ul>
