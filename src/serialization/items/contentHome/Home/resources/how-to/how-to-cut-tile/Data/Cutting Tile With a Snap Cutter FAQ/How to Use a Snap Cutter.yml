    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>To use a snap cutter, you’ll first apply even and consistent pressure to the handle so the cutting wheel makes a score line into the surface of the tile. Second, you’ll press down on either side of the score line to break the tile. The result is a cut line that’s slightly less clean than what you would get from a wet saw, but it still works very effectively for many materials.</p>
        </div>
