        <div class="rich-text">
        <p>The tiles that meet the cabinets and the wall will need to be cut to size. To achieve a clean cut, it's important to use the right tool. You can use a snap cutter, a wet saw, or an angle grinder to cut your tile. Remember to measure and mark the tile carefully before cutting.<br />
        <br />
        It is also very important to wear safety equipment, such as eye protection and a respirator, while cutting tile. This will protect you from errant tile shards and dust. It's also important for both your own safety and the quality of the cut that the cutting tools are in good condition.<br />
        <br />
        For more detailed instructions, see our guide on <a class="font-bold" href="/resources/how-to/how-to-cut-tile">How to Cut Tile</a>.</p>
