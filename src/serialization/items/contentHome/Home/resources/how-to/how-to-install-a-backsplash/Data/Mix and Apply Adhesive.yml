    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>Follow the manufacturer's instructions for mixing the <a class="font-bold" href="/installation-care/installation/adhesives">adhesive</a>. This typically involves adding water to the powder in a clean bucket. Do not mix more adhesive than you will be able to use within approximately 20 minutes to prevent the adhesive from curing in the bucket.<br />
        <br />
        To apply the adhesive to the wall, use a notched trowel to spread it evenly over a small area. Be sure to use a trowel with a notch size that is suited for the type of tile you are using. Hold the trowel at a 45 degree angle for even application.</p>
