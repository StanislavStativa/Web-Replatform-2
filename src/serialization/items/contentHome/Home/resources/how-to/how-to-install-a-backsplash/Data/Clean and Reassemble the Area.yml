      Value: |
        <p>
        Once the grout has cured and has been sealed, clean up any dust and debris left over from the project. At this point you can put appliances back and replace the outlet and switch plates.<br />
        <br />
        This is also when you will remove the ledger board. Using a pry bar or hammer, gently pull the ledger board away from the wall. Take care not to mar the tiles or grout when you do this.
        </p>
