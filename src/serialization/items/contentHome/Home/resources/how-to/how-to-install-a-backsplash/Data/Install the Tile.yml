    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <img class="rtc__list-item-with-image__image" alt="Using tile spacers between the kitchen counter and first row of a subway tile backsplash ensures the correct width for the expansion gap." src="https://s7d1.scene7.com/is/image/TileShop/YellowBrickHome_Condo_HowToTileABacksplash_UsingWedges:3x2" />
        <br />
        <p>
        Carefully press the first tile into the adhesive, using a slight twisting motion to ensure even contact with the adhesive. Avoid sliding the tile too much, which can cause the adhesive to spread unevenly and affect the tile's final position. Be sure to leave a 1/8 expansion gap between the counter and the tile. 
        </p>
        <br />
        <p>
        As you add more tiles, insert tile spacers at the corners of each tile to maintain consistent grout lines. The size of the spacers depends on the desired width of your grout lines and the type of tile being used.
        </p>
        <br />
        <img class="rtc__list-item-with-image__image" alt="Using tile spacers to ensure even, level spacing of white subway tile when installing a kitchen backsplash." src="https://s7d1.scene7.com/is/image/TileShop/YellowBrickHome_Condo_HowToTileABacksplash_UsingSpacers:3x2" />
        <br />
        <p>Regularly check for alignment and level, both horizontally and vertically. Catching any mistakes early will help ensure you get the best results. Use a level or a straightedge to ensure that each row or column of tiles remains straight.</p>
        <br />
        <img class="rtc__list-item-with-image__image" alt="Using a level helps to ensure each row of tiles is straight before moving on to the next row." src="https://s7d1.scene7.com/is/image/TileShop/YellowBrickHome_Condo_HowToTileABacksplash_CheckingLevel:3x2" />
        </div>
        
