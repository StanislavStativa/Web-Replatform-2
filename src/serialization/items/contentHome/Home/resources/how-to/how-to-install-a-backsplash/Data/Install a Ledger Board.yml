      Hint: Description
      Value: |
        <div class="rich-text">
        <p>A ledger board is a thin, sturdy strip of wood that helps you achieve a precise and even tile installation where there is no counter, such as behind appliances. It will support the weight of the tiles as they cure and facilitate precise, even tile placement.
        <br />
        <br />
        Using a level, mark a line on the wall where the bottom row of your tile backsplash will be. Then, using finishing nails, attach the ledger board to the wall using the line you marked to keep it level.</p>
        </div>
