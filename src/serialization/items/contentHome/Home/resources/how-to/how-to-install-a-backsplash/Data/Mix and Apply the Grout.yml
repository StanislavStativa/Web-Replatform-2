      Hint: Title
      Value: Mix and Apply the Grout
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>
        Clean the tiles so they are free from adhesive residue. Remove all spacers from between the tiles. Once the tiles are ready, mix the grout according to the manufacturer's instructions. As with the adhesive, mix the <a class="font-bold" href="/installation-care/installation/grout">grout</a> in small portions to prevent it drying prematurely.<br />
        <br />
        To apply the grout, use a rubber grout float and scoop out a dab of grout. Apply this to the tile surface at a 45-degree angle to the grout lines. Press the grout firmly into the joints, making sure they are completely filled.
        </p>
        </div>
