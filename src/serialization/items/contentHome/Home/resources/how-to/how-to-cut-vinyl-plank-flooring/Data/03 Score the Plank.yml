    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>(Note: If you are cutting the plank with a jigsaw or <a href="/products/13-in-multi-floor-cutter-350497">cutter</a>, you will not need to score the plank. Proceed to the next step.)<br />
        <br />
        Set your plank on the floor or on a table. If you are setting it on the floor, be sure to put it on top of a protective layer such as a spare piece of vinyl plank to avoid accidentally cutting through the plank into the floor. If you are setting it on a table, move the section to be scored just off the edge of the table.<br />
        <br />
        Using the straight edge or T-square as a guide, score along the marked line with your utility knife. Apply firm pressure to make a deep score about halfway through the plank. You may need to make multiple passes with your blade to get a sufficiently deep score.</p>
