        <h3 class="rtc__list-item-with-image mt-4" style="margin-left: 40px;">For Straight Cuts</h3>
        <p style="margin-left: 40px;">Using a tape measure, measure where the plank will be cut and make a small mark on the edge of the plank using chalk or a pencil. Next, take your straight edge or T-square and line it up with the small mark. With the straight edge or T-square flush against one side, draw a line across the plank. Always use a sharp blade to ensure a clean cut and reduce the effort needed.</p>
        <p style="margin-left: 40px;">&nbsp;</p>
        <h3 class="rtc__list-item-with-image mt-4" style="margin-left: 40px;">For Irregular Cuts</h3>
        <p style="margin-bottom: 1em; margin-left: 40px;">If you need to cut around pipes, cabinets, or other obstacles, you will need to mark the exact shape on your vinyl plank. The easiest way to do this is to create a template with a piece of cardboard or sturdy construction paper and use that to trace the shape onto the plank.</p>
