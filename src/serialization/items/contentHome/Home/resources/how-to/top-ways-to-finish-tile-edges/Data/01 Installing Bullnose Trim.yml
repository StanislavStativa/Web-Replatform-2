        <img alt="Example of shower wall tile with a bullnose edge. Installing bullnose tile is a simple way to create a transition from a tiled area to another surface." class="rtc__list-item-with-image__image" src="http://s7d1.scene7.com/is/image/TileShop/TTC_Finish_Tile_Edges_17:16x9" />
        <p><span><a href="/trim-and-accessories/profiles/bullnose-trim?pageNumber=1&amp;pageSize=12&amp;facet_shape=facet_idRmluaXNoaW5nIFBpZWNl">Bullnose tiles</a> are regular tiles that have a rounded edge on one side. Installing tiles with a bullnose edge around the outer border of a tiled area is a simple method for finishing tile edges.</span></p>
        <p><span>You can often buy matching bullnose pieces designed to coordinate with the rest of your tile, like <a href="/products/imperial-bone-crazed-long-side-bullnose-ceramic-wall-tile-4-x-8-in-440721">long side bullnose tiles</a>, <a href="/products/imperial-bianco-gloss-short-side-bullnose-ceramic-subway-wall-tile-4-x-8-in-441962">short side bullnose tiles</a>, and even <a href="/products/imperial-bone-crazed-double-bullnose-ceramic-wall-tile-6-x-6-in-440727">double bullnose</a> shapes for the corners of a tile perimeter, depending on the needs of your design.</span></p>
        
