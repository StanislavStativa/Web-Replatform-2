      Hint: Description
      Value: |
        <ol>
            <p>
            </p>
            <li>Using the flat side of a trowel, apply a thin skim coat of thinset to the back of a piece of bullnose tile. Apply another skim coat of thinset to the portion of wall surface where you will place the tile.</li>
            <p>
            <img class="rtc__list-item-with-image__image" alt="A person using a trowel to apply a skim coat of thinset mortar to the back of a tile prior to installation." src="http://s7d1.scene7.com/is/image/TileShop/TTC_Finish_Tile_Edges_3:16x9" /></p>
            <li>Apply extra thinset to wall using notched side of trowel. Notches should run parallel to the shortest edge of the tile.</li>
            <p><img class="rtc__list-item-with-image__image" alt="Applying thinset mortar to a wall using a notched trowel. The notches run in the same direction as the shortest edges of the tile." src="http://s7d1.scene7.com/is/image/TileShop/TTC_Finish_Tile_Edges_4:16x9" /></p>
            <li>Apply bullnose tile to wall, pressing firmly to securely embed it in the thinset.</li>
            <li>Use a wet sponge to wipe the surface of the tile clean.</li>
            <li>Insert spacers to ensure proper distance for grout joints, and use a trowel to scrape away excess thinset from the area of wall around the tile.</li>
            <p><img class="rtc__list-item-with-image__image" alt="To create uniform grout joins, tile spacers and wedges are placed between blue tiles on a shower wall during a tile installation." src="http://s7d1.scene7.com/is/image/TileShop/TTC_Finish_Tile_Edges_5:16x9" /></p>
        </ol><p />
