        <p>Cleaning your slate tile floor is a simple process, but it must be done carefully. By using the right tools and cleaning solution, you will ensure your <a class="font-bold" href="/material/slate/floor">slate tile floor</a> is cleaned effectively and safely without risk of damage.
        <br />
        <br />
        </p><h2>What You'll Need<br />
        <br />
        </h2>
        <ul>
            <li>Soft bristled broom or vacuum with soft hose attachment</li>
            <li>Bucket</li>
            <li>Gentile dish soap or commercial stone tile cleaner</li>
            <li>Soft mop</li>
            <li>Soft, clean towel (optional)</li>
        </ul>
