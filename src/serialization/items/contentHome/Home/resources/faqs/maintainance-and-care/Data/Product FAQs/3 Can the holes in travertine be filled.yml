    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: "<p>Backbuttering during the installation process will fill in the holes on the backside of travertine stone and is highly recommended.</p><p>Holes can be filled on the surface of travertine tile with Tenax Natural Stone Filler. Tenax Natural Stone Filler is a two-part resin that comes in a wide array of colors to match your stone. Depending on which travertine you have, talk with a sales representative to color match with one of our fillers.</p>"
