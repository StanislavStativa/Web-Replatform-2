    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>For unexpected situations such as this, we always consider saving at least one box of tile depending on the size of your project; this is because tile dye lots change and may not be available if you need a replacement. Always use proper safety equipment including eye protection. We suggest removing all grout around the damaged tile before removing it. Using a hammer, strike the tile in the middle, fracturing into small pieces. Utilizing a power scraper, strike tile from the sides. Be careful not to damage any tile surround the damaged piece. Click <a href="https://s7d1.scene7.com/is/content/TileShop/pdf/resources/Replacing_Broken_Tile_01012019.pdf" rel="noopener noreferrer" target="_blank">here</a> for a complete how-to guide.</p>
