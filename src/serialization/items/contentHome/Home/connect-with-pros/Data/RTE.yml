            <h1 style="text-align: left;">FROM ONE PRO TO ANOTHER</h1>
            <br />
            <p style="text-align: left;">We want your installation to be a success from beginning to end. That&rsquo;s why we&rsquo;re always happy to recommend trusted Pros that we personally know to help you get the job done right.</p>
            <p style="text-align: left;">Once you get your recommendations, here&rsquo;s what to do next.</p>
            <br />
            <h2 style="text-align: left;">MAKE SURE YOU HAVE THE RIGHT PRO FOR THE JOB</h2>
            <br />
            <ol>
                <li style="text-align: left;">Review the Pro&rsquo;s portfolio and/or check their references.</li>
                <li style="text-align: left;">Get bids from at least two or three installers.</li>
                <li style="text-align: left;">Confirm the Pro has valid insurance.</li>
                <li style="text-align: left;">Check how unforeseen or hidden costs will be addressed in the contract.</li>
                <li style="text-align: left;">Get a signed contract with an estimated completion date.</li>
                <li style="text-align: left;">Never pay in full until the job is completed to your satisfaction.</li>
            </ol>
            <br />
            <h2 style="text-align: left;">WE KNOW JUST THE PERSON</h2>
            <br />
            <p>We work with a lot of different Pros&mdash;and not just tile installers! We might also be able to recommend professionals for:</p>
            <ul>
                <li style="text-align: left;">Glass and mirror installation</li>
                <li style="text-align: left;">Plumbing</li>
                <li style="text-align: left;">Granite countertops</li>
                <li style="text-align: left;">And More!</li>
            </ul>
            <p><a href="/store-locator/" style="color: #3d3935;"><strong>Contact your local Tile Shop</strong></a> to get connected with Pros in your area.</p>
            <br />
