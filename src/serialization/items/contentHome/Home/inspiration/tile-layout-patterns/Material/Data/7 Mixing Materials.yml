        <div>
        <h1 class="lato-h1 mb-8">7. Mixing Materials</h1>
        <p class="mb-4">When installing your tile, don&rsquo;t be afraid to mix materials like ceramic, wood look and natural stone. Selecting patterns in similar colors is a way to make different materials fit seamlessly together. Mosaic tile is available in a mix of materials like glass and travertine, allowing you to create a unique blend of hues and finishes.
        </p>
