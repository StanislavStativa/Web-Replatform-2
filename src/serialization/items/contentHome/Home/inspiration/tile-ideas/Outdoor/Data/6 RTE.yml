        <div>
        <h2 class="lato-h1 mb-8">Tips for Choosing Outdoor Tile Colors</h2>
        <p class="mb-4">
        Selecting tile with a natural appearance provides authenticity to an outdoor pathway, pool area and patio. We love color schemes that either match or contrast with the color of your home. Natural shades of stone are great choices, and neutral tones like brown, black and grey work well with any palette. Feeling bold? Don&rsquo;t be shy about adding a splash of color. Our experienced design associates can help you find the correct color and texture to complete the look you have in mind for your space.
        </p>
