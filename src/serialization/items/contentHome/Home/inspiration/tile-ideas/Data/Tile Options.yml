        <h2 class="h1">Tile Options</h2>
                <div>
        <p>Creating your tile design is like painting a picture—you must consider color, space, layout and style. Whether you’re designing indoors or outdoors, a full wall or a small accent, at home or for a business, the tile idea options are endless. With the multitude of choices for different <a class="font-bold underline" href="/shape">shapes</a>, <a class="font-bold underline" href="/color">colors</a>, <a class="font-bold underline" href="/inspiration/tile-layout-patterns">patterns</a>, <a class="font-bold underline" href="/material">materials</a>&nbsp;and <a class="font-bold underline" href="/trim-and-accessories">finishes</a>, you can create a truly unique design that’s all your own. If you haven’t seen what’s new lately, stop into The Tile Shop to get inspired by our fully tiled vignettes, and get expert advice from a store associate.</p>
        </div>
        
