        <h2 class="lato-h1 mb-8">Design Tip: Choosing Materials</h2>
        <p class="mb-4">No matter your personal taste, there&rsquo;s a tile material that will fit with your home&rsquo;s decor. Wood-look tile is very popular due to its easy maintenance, durability and range of styles. It&rsquo;s now available in a variety of authentic colors, grains, finishes and knots that will be able to match any tone that you&rsquo;re aiming for. Our extensive selection of porcelain, marble, ceramic, stone and glass tile allows you to stretch your creativity to fit your individual space. Whether you want a rustic feel in your kitchen or a contemporary wall design in your entryway, our experienced associates at The Tile Shop are excellent resources for your next project.
