        <div>
        <h2 class="lato-h1 mb-8">Entryway Floors</h2>
        <p class="mb-4">
        Your entryway is a high-traffic area that sees a lot of comings and goings, so it&rsquo;s important to put some thought into your flooring decision. A durable material like tile can stand up to abusive weather conditions that track rain, snow and mud into your home. Protect your space by putting down reliable, low-maintenance flooring that you can clean by simply sweeping and mopping. Not only does tile offer practical convenience, but the variety of styles, textures and colors mean that you&rsquo;re able to customize a look for your one-of-a-kind room. Our experienced associates at The Tile Shop can help you transform your entryway into a bright spot for your home or business.
        </p>
