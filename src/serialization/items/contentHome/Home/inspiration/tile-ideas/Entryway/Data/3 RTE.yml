        <div>
        <h1 class="lato-h1 mb-8">Large-Format Tile</h1>
        <p class="mb-4">
        Large-format tiles are a huge trend in entryways, becoming an effective way to make the most of your space, whether large or small. Bigger tiles have a widening effect that opens up the room and enhances the size of your entryway. Expand your foyer with rectangular tiles that elongate your room and give the impression of even more space. Larger tiles mean there&rsquo;s less grout to clean and the installation process goes quicker&mdash;meaning your DIY project is even more doable.
        </p>
