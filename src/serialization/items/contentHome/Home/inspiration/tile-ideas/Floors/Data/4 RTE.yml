        <div>
        <h2 class="lato-h1 mb-8">Design Tip: Choosing Materials</h2>
        <p class="mb-4">The material you decide to install for your flooring can drastically affect the feel of your room. Natural stone like marble and travertine are classic looks that are beautiful, tough and easy to maintain. Large slate tiles can offer phenomenal style and durability. The endless options in ceramic tile flooring can fit any budget and style, from modern to traditional, allowing you to create your own custom pattern without much hassle. Advances made in printing technology mean you&rsquo;re able to achieve realistic wood, stone or concrete looks with strong porcelain tiles that will endure over time. Tile is ideal for high-traffic areas in your home, providing both timeless style and effortless maintenance. Our expert store associates are an excellent resource if you want to learn more about the variety of materials available today.
        </p>
