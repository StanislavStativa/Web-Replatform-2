        <h2 class="lato-h1 mb-8">Modern Styles</h2>
        <p class="mb-4">
        For a modern fireplace design, focus on straight lines and keeping it simple. Create a stylish look by sticking with a design that is monochromatic or subtle in patterning. Consider glass mosaic tile, which can add contemporary sophistication to any home. Black granite is a popular choice for creating a luxurious atmosphere, and porcelain is always a great option. Marble is a timeless way to add elegance and glamour. If you&rsquo;re looking for a style that&rsquo;s clean, classy and warm, modern is the way to go.
