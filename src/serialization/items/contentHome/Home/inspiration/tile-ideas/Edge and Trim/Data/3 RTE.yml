        <div>
        <h1 class="lato-h1 mb-8">Edging Floors</h1>
        <p class="mb-4">
        Trim isn&rsquo;t just for your vertical tile installation&mdash;don&rsquo;t forget to complete your project by effectively framing out your floor design. While the majority of the floor can be one tile, consider bordering the room with a contrasting shape or pattern. To ensure a smooth transition from one space to the next, you should install threshold pieces, which are available in natural stone or a variety of&nbsp;<a class="font-bold underline" href="~/link.aspx?_id=CC68ED9881C24BE38C1D7394A6E0CB10&amp;_z=z">metal finishes from DURAL</a>. In addition to crafting a sophisticated look, edging your floors will make them much easier to clean and maintain.
        </p>
