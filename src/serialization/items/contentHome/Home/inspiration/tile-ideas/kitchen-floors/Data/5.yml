      Value: Stone Checkerboard for the Win
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Another fun checkerboard design is at play in this kitchen from <a class="font-bold underline" rel="noopener noreferrer" href="https://www.timbertrailsbc.com/" target="_blank">Timber Trails</a>. The <a class="font-bold underline" href="/products/silver-mist-honed-limestone-floor-and-wall-tile-12-x-24-in-650143">Silver Mist</a> and <a class="font-bold underline" href="/products/noir-honed-12-x-12-in-655993">Noir honed limestone tile</a> are used to create a sophisticated design that reflects the mood of this chic kitchen. The tiles were intentionally installed so that the veining alternates with the squares. The effect is an elegant sense of movement that carries through the space. Learn more about the design of this kitchen and the rest of the house in the <a class="font-bold underline" href="/blog/a-step-inside-timber-trails-chefs-delight/">Chef's Delight Home Tour</a>.</p>
        
