      Value: |
        <p><span>If you like the look of marble but not the maintenance, a luxurious <a class="font-bold underline" href="/featured/marble-look">marble-look tile</a> might be the solution. These <a class="font-bold underline" href="/material/porcelain">porcelain</a> and <a class="font-bold underline" href="/material/ceramic">ceramic tiles</a> mimic the look of real marble with the expressive veining and glossy or matte finishes, and sometimes feature colors that can't be found in nature. This beautiful floor features the <a class="font-bold underline" href="/products/nature-carrara-porcelain-wall-and-floor-tile-12-x-24-in-683197">Nature Carrara porcelain marble-look tile</a> for an elegant and durable design.</span></p>
