        <h2 class="lato-h1 mb-8">Living Room Walls</h2>
        <p class="mb-4">
        Tile is also an outstanding way to add personality and style to your living room walls. Make your space beautiful with authentic texture or an artful mosaic design. With our natural stone families, you can customize your walls in a way that&rsquo;s unique to your home. Use marble, slate, quartzite or granite to establish a bold accent wall or add trim to create a frame shape that&rsquo;s a contemporary alternative to hanging paintings. Add some depth to your space by installing our striking three-dimensional tiles. Whatever your personal taste, our experienced associates at The Tile Shop can help you set the right mood in your living room.
