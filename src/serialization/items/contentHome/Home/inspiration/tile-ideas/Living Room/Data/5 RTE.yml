        <div>
        <h2 class="lato-h1 mb-8">Design Tip: Choosing Colors</h2>
        <p class="mb-4">When deciding on a tile color, it&rsquo;s important to consider how that will influence the entire room&mdash;your walls, furniture and artwork. Don&rsquo;t be afraid to let your personality show with vibrant, contrasting colors and a mix of different shapes and designs. Natural stone and textured tiles add more drama to your space, and neutral-colored tiles can tie elements in the room together. If you like the look of white carpet, consider a clean white tile instead: you&rsquo;ll get the same eye-catching effect while removing any danger of spills and stains.
        </p>
