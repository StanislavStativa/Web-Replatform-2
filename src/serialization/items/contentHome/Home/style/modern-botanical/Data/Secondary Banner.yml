      Value: "<p>Modern farmhouse style is characterized by its warmth, simplicity, natural textures and modern touches. Inspired by the architectural style, building materials and layouts of traditional American farmhouses, this style blends old and new, combining traditional elements with a modern twist. Hexagonal, subway, encaustic, patterned and natural wood-look tiles all bring elements of modern farmhouse style to your home. Complete the look with painted cabinetry and warm tones for a unique blend of traditional and contemporary.</p>"
