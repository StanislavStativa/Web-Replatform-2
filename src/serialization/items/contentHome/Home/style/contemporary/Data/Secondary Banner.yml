      Value: "<p>Contemporary style simply refers to the look that is popular currently. It tends to display clean lines, simplicity and is focused around the elements of design such as line, shape and form. Today, soft, rounded lines and pieces with sculptural qualities are popular. Large-format tiles, tiles with architectural and sculptural elements and glass-mirror mosaics all fit into this style.</p>"
