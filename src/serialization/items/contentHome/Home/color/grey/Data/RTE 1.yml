        <h2><span>Why We (and Our Customers) Love Grey Tiles&nbsp;</span></h2>
        <p><span>If you were to ask our sales associates what color of tile customers and pros purchase more than any other, grey would rank right at the top of the list. As a color, grey is a kind of chameleon that adapts to fit a wide variety of décor styles. It can be masculine or feminine, casual or formal, traditional or modern, all depending on your personal preference and how you style other aspects of your space.</span></p></div>
