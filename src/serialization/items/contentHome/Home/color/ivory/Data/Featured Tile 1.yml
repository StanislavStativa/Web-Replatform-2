        <div class="rich-text">
        <p><span>Ivory is a wonderfully neutral color. But just because it does not pop with color does not mean it has to blend into the background. There are lots of ways to play with styles of ivory tiles to make your space feel like home.</span></p>
        <br />
        <p>For a bolder look, consider a <a href="/material/porcelain/floor" class="font-bold"><strong><span style="text-decoration: underline;">porcelain floor tile</span></strong></a> that features a geometric pattern. To create a warm, homey feel, consider <a href="/material/luxury-vinyl" class="font-bold"><strong><span style="text-decoration: underline;">luxury vinyl tiles</span></strong></a> that perfectly emulate a natural wood grain. Another option is to go with hexagon tile to create an understated accent wall.</p>
        </div>
