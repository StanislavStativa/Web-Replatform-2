        <div class="rich-text">
        <p><span>Design your room from the ground up&mdash;literally&mdash;when you use beige floor tile to create a neutral and versatile foundation for its design. Beige </span><a href="/featured/wood-look?facet_color=facet_idQmVpZ2U*" class="font-bold"><strong><span style="text-decoration: underline;">wood-look tile</span></strong></a><span> is a versatile flooring choice to run throughout an entire home if you want to create continuity in an open floor plan. Because it provides the same appearance as a traditional home material, it is sure to stay in style for years to come, allowing you to experiment with trends in other elements of room d&eacute;cor.  </span></p>
        <br />
