        <div class="rich-text">
        <p><span>Choosing black and white tile for your bathroom design is always a clean, sophisticated look, and black and white mosaic tile is an ideal option for creating spaces that are as beautiful as they are functional. We love how </span><a href="/shape/penny-round" class="font-bold"><strong><span style="text-decoration: underline;">penny round</span></strong></a><span><span style="text-decoration: underline;">,</span> hexagon or basketweave mosaics look on </span><a href="/room/bathroom/floor" class="font-bold"><strong><span style="text-decoration: underline;">bathroom floors</span></strong></a><span>, and you can even swap out individual pieces of different colors to customize your mosaic.  </span></p>
        <br />
        <p><span></span><span>And some of the most stunning bathroom spaces we&rsquo;ve seen have included black and white </span><a href="/featured/mosaics/waterjet-mosaics" class="font-bold"><strong><span style="text-decoration: underline;">waterjet mosaics</span></strong></a><span><strong> </strong>in marble and other luxe materials; as an accent wall behind a tub, or in a walk-in shower, black and white tile becomes a true work of art. </span></p>
