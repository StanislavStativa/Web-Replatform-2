      Value: |
        <div class="rich-text">
        <p>There are so many rooms in your home where black and white floor tile would make a beautiful addition. And we don&rsquo;t just mean black and white checkered tile (although we&rsquo;ll forever be partial to that classic geometric look in an <a href="/room/entryway" class="font-bold"><strong><span style="text-decoration: underline;">entryway</span></strong></a><span>, foyer or mudroom).  </span></p>
        <br />
        <p><span></span><span>The black-and-white pairing can occur naturally, as in the beautiful veining patterns in genuine marble and travertine. Artfully patterned black and white porcelain tiles utilize these colors in decorative lines and flourishes. </span><a href="/featured/mosaics" class="font-bold"><strong><span style="text-decoration: underline;">Mosaic tiles</span></strong></a><span> in shades of black, white and metallic further expand your options for black and white floor tiles. </span></p>
        </div>
