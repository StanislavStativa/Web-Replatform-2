        <h2 class="extra-small-bottom-margin"><span class="h2-style">Create Brilliant Designs With Blue Tiles</span></h2>
        <p class="extra-small-bottom-margin">Achieve a cool, calming look in any room with our wide selection of blue tiles. From sky to navy, our assortment of brilliant hues will brighten your home. Our blue tiles come in a variety of materials including durable and versatile <a href="https://www.tileshop.com/material/porcelain"><strong><span style="text-decoration: underline;">porcelain tile</span></strong></a> and the ever popular <a href="https://www.tileshop.com/material/ceramic"><strong><span style="text-decoration: underline;">ceramic tile</span></strong></a><span style="text-decoration: underline;">.</span></p>
        <p>Blue tiles also come in a wide range of styles. Whether your aesthetic is bold or soft, modern or timeless, add pattern and interest to your next project with our selection of intricately patterned <a href="https://www.tileshop.com/featured/mosaics"><strong><span style="text-decoration: underline;">mosaic tile</span></strong></a> or artisanal <a href="https://www.tileshop.com/featured/handmade-look"><strong><span style="text-decoration: underline;">handmade-look tile</span></strong></a>.</p>
