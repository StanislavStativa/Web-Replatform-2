    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p><span>No talk of marble wall tiles would be complete without mentioning one of our favorite pairings of all time: the classic combo of white and black. Black marble offers a dark, moody depth that truly pops against lighter, brighter shades of white marble. Using black marble wall tiles to finish the border on an all-white marble tile wall, arranging </span><a href="/color/black" class="font-bold">square black tiles</a><span> with white rectangles in a basketweave pattern, and adding a sprinkling of black hexagons among an all-white marble mosaic are just a few of our favorite ways to incorporate black marble wall tiles.</span></p></div>
