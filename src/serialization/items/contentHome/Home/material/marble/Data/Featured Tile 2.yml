      Hint: Description
      Value: |
        <div class="rich-text"><p><span>Hunting for the perfect </span><a href="/material/marble/floor" class="font-bold">marble floor tiles</a><span>? Fun fact: “marble floor tiles” and “</span><a href="/material/marble/wall" class="font-bold">marble wall tiles</a><span>” are the same tiles. Marble is hard and durable enough to stand up to use on any surface (just one more reason we love it.) </span><span>B</span><span>ut when you’re selecting tiles for floor use, it’s important to consider the day-to-day demands of your space. For a </span><a href="/room/kitchen/floor" class="font-bold">kitchen floor</a><span>, you probably want to avoid very small tiles, because that area of the home can see a lot of spills, and you’ll appreciate having more space between grout lines. A mudroom or shower floor, on the other hand, is a perfect place to install small marble mosaic tile, like a marble herringbone tile or </span><a href="/shape/penny-round" class="font-bold">penny round</a><span>, because when those surfaces get wet, you’ll appreciate the extra traction of 1- or 2-inch tiles underfoot.  </span></p></div>
