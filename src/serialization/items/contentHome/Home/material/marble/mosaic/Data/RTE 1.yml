        <div class="rich-text ">
        <h2>Beautiful and Versatile: Marble Mosaic Tiles</h2>
        <p><span>&nbsp;</span></p>
        <p />As a classic, durable material, marble mosaic tile will stand the test of time.&nbsp; (And with a variety of finishes, shapes, sizes, colors and patterns to choose from, it will look great doing it.)<p />
        <p><span>&nbsp;</span></p>
        <p><strong></strong><strong>• Color and Pattern:</strong><span>&nbsp;We love the simplicity of white marble mosaic tile, but we’re equally fond of gray, black, beige, tan and even rich deep burgundies. And those colors don’t even include the colors found in mixed-media&nbsp;</span><a class="font-bold" href="/material/glass/mosaic">mosaics with glass</a><span>, mother-of-pearl, brass and other materials.&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><strong>• Shape:</strong><span>&nbsp;Subway? Love it. Hexagon? Stunning. Chevron and herringbone? Perfection. And these are just the beginning—from the delicate curved inlays in our&nbsp;</span><a class="font-bold" href="/featured/mosaics/waterjet-mosaics">waterjet mosaics</a><span>&nbsp;to the graphic contours of scalloped edges, our collection of marble mosaic tiles features a gorgeous array of shapes, colors and patterns that must be seen to be believed.&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
        <p><span></span><strong>• Finish:</strong><span>&nbsp;From matte tumbled and brushed tile all the way to high-shine polished surfaces, every marble finish has depth and dimension to spare.</span></p>
        </div>
