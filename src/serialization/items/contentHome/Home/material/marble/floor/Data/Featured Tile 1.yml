    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p><span style="color: #323338;">Although known for its white hues, our marble color choices are just as varied as your unique style. Lighter marble floors can drastically brighten your room’s atmosphere, while the darker shades will create a sense of drama. We love the way black and white marble floor tile can create a classic vibe in your space. Marble is known for its veins, which can be soft and subtle or bold and dramatic. A white marble can have blue, grey, gold or brown veins, and delicate silver veins add movement and dimension to black marble.&nbsp;&nbsp;</span></p></div>
