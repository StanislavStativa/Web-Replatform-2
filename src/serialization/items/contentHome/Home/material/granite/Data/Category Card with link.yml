        <div class="rich-text"><p>Durable and versatile, granite is a tough igneous rock that make for wall and floor tiles with a unique appearance. In wide-ranging shades such as pink, black, brown, tan and green, granite is recognizable for its characteristic flecks of quartz and other minerals that give it a speckled and almost sparkly surface. Granite is hardy enough to stand up to exterior usage, however, it also lends depth to floors and walls in any room of the home.</p>
