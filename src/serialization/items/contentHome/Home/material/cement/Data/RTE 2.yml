        <div class="rich-text "><h3 class="extra-small-bottom-margin"><span class="h3-style">How Are Encaustic Cement Tiles Made?</span></h3><p class="extra-small-bottom-margin">Each cement tile is made by hand in steel molds using high-pressure hydraulic presses and brass dividers to create the pattern. Unlike porcelain and <a href="/material/ceramic" class="font-bold">ceramic tile</a>, no kilns or heat sources are used to create this unique product, which is made up of portland cement, sand, water and powder colored with water-soluble pigments.</p><p class="extra-small-bottom-margin">Because they are made individually, variation in thickness, size and color is expected. Irregular edges/corners and blurring of pattern or contours are normal. Unique character is built-in by design and does not compromise the performance of the tile.</p><h4 style="margin-left: 40px;" class="extra-small-bottom-margin"><span class="h4">How to Maintain Cement Tiles</span></h4><p style="margin-left: 40px;">Clean using mild, non-detergent soap. Never use acidic/caustic cleaners on cement tile. Reseal periodically, more frequently where heavy foot-traffic is present. A natural patina will develop over time.</p><p style="margin-left: 40px;" /></div>
