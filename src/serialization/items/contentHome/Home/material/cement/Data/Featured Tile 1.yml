    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <br />
        <h4><span class="h4">Entryway Floors</span></h4>
        <br />
        <p>Some of all-time our favorite entryways and mudrooms use cement floor tile. We love how a patterned encaustic cement tile turns even the smallest transitional space into a true design moment. Best of all, since the design goes all the way through the tile, it offers incredible longevity for areas with heavy foot traffic.</p>
        <br />
        <h4><span class="h4">Bathrooms</span></h4>
        <br />
        <p>Cement tile bathroom floors, walls or both will make a stunning addition to any full or half bath. (The only space in a bathroom we would discourage cement tile is a shower plan/floor, because of how porous the material is.) Cement bathroom tiles may require some extra sealing for best results, so be sure to ask your tile pro for their recommendations for your specific space.</p>
        <br />
        <h4><span class="h4">Kitchens</span></h4>
        <br />
        <p>From floors to backsplashes, cement tiles are right at home in the kitchen. As a flooring material, cement tiles ground the space with a decorative element, and provide visual distinction in open-concept floor plans. And a cement tile backsplash behind the stove or above a counter is a true thing of beauty; installing cement tiles closer to eye level means you’ll be able to appreciate their artistry and craftsmanship even more.</p>
        <br />
        <h4><span class="h4">Fireplace and Hearth</span></h4>
        <br />
        <p>Turn your home’s fireplace into a beautiful decorative focal point by adding cement tile to the front face or hearth area.</p><p /></div>
