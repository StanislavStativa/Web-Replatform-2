        <p>Note: Cement tiles are not recommended for outdoor applications or direct sunlight. If you want the look of cement in an outdoor space, we recommend looking at&nbsp;<a class="font-bold" href="/material/porcelain">porcelain tile</a>&nbsp;instead. The Tile Shop offers a selection of porcelain tiles that are inspired by the patterns of encaustic cement tiles.</p>
