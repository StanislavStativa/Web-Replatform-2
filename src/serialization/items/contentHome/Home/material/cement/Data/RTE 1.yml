      Hint: Description
      Value: |
        <div class="rich-text "><h2 class="extra-small-bottom-margin"><span class="h2-style">Why We Love Cement Tiles</span></h2><p class="extra-small-bottom-margin">The Tile Shop is proud to offer a beautiful selection of cement tile. Some cement tiles on the market only have a surface layer of pigmented cement over a cement base, but at The Tile Shop, all of our cement tiles—from patterned designs and solid colors—are encaustic, meaning that the pigmented cement makes up the entire thickness of the tile. This means that surface wear—and even chips—won't affect the design of encaustic cement tiles.</p><p>Our range of cement tiles come in a variety of shapes, including squares, hexagons and <a href="/shape/arabesque" class="font-bold">arabesques</a>, and a variety of coordinating patterns and solid colors that can be mixed and matched for a truly custom space.</p></div>
