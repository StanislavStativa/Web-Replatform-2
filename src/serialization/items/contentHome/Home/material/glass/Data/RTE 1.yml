        <div class="rich-text ">
        <h2 class="extra-small-bottom-margin">How to Shop for Glass Tile</h2>
        <h4>Shape</h4>
        
        <p class="extra-small-bottom-margin">From traditional rectangles—including always-popular glass subway tile—and trendy hexagons to unique shapes (like pickets, chevrons and specialty mosaics), glass tile offers something for everyone.</p>
        
        <h4>Color</h4>
        
        <p class="extra-small-bottom-margin">Sometimes the phrase “a rainbow of colors” can be an exaggeration, but not when it comes to glass tile. We have something to offer for every part of ROYGBIV, and then some. (The Stria collection alone comes in 53 beautiful colors.)</p>
        
        <h4>Finish</h4>
        
        <p class="extra-small-bottom-margin">As a manmade material, glass comes in multiple finishes—even a tile in the same color, shape and size could be offered in gloss, matte, metallic, or a mosaic that combines several finishes.</p>
        
        <h4>Size</h4>
        
        <p class="extra-small-bottom-margin">From our smallest glass tile (just 0.5x1 inches) to our largest (at 8x20 inches), you can decide exactly what proportions you want in your space.</p></div>
