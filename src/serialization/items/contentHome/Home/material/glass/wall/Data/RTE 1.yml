        <h2 class="extra-small-bottom-margin">Bring Your Space to Life With Glass Wall Tiles</h2>
        
        <p>From sophisticated neutrals to vibrant, bold colors, glass wall tiles will reflect your personality and add interest to your home. <a class="font-bold" href="/material/glass/wall" class="font-bold">Glass wall tiles</a> are available in a myriad of styles—from classic subway shapes to hexagon mosaics, and stunning shimmer finishes to realistic wood-look tiles—that not only look great, but are durable and easy to clean, too.</p>
