        <div class="rich-text ">
        <h2 class="extra-small-bottom-margin">About Porcelain Mosaic Tile</h2>
        <p><span>&nbsp;</span></p>
        <p><span>Porcelain mosaic tile is a perennial designer favorite, and with good reason. The near-endless variety of sizes, shapes, colors and finishes means that whatever project is on your list, you’re guaranteed to find one that perfectly suits your space and style. Here are some characteristics to consider: </span></p>
        <p><span>&nbsp;</span></p>
        <p><span>• </span><strong>Shapes</strong>: From angular hexagons and rhombuses to <a href="/shape/arabesque" class="font-bold">gracefully curved arabesque</a>, petal and fan shapes, porcelain mosaic tiles come in just about any shape you can imagine.</p>
        <p><span>&nbsp;</span></p>
        <p>• <strong>Layout</strong>: Herringbone, basketweave and simple track stack patterns are proof that even standard rectangle and <a href="/shape/square" class="font-bold">square tiles</a> feel special when they’re arranged this beautifully.</p>
        <p><span>&nbsp;</span></p>
        <p>• <strong>Color and Finish</strong>: Porcelain tiles just keep getting better and better—from matte to gloss and every finish in between, and every color of the rainbow.</p></div>
