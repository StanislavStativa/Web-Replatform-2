      Hint: Description
      Value: |
        <div class="rich-text">
        <p><span>&nbsp;</span></p>
        <p>• <strong>Fireplaces</strong>: Switching up the look of your fireplace front is an easy way to change the whole look of a room. Updating your <a href="/room/fireplace" class="font-bold">fireplace tile</a> is a great trick for making a traditional space feel more transitional, or for adding vintage character to newer-build homes.</p>
        <p><span>&nbsp;</span></p>
        <p><strong>• Entryways</strong>: Why not try a pop of bold design right inside the front door? Plus, if you don’t have a separate foyer area, mosaic tile can visually distinguish your <a href="/room/entryway" class="font-bold">entryway area</a> from the rest of your main floor.</p>
        <p><span>&nbsp;</span></p>
        <p>• <strong>Powder Rooms</strong>: Even a pocket-sized space feels inviting and intentional with the right finishes. Try installing porcelain mosaic tiles on your powder room floor, walls or both.</p></div>
