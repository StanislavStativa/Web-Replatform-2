      Hint: Description
      Value: <p>It is not necessary to wax your porcelain floor if it is already glazed. If you do decide you want to add some extra shine to your floor with wax, make sure it is one that is safe for porcelain. Also consider that adding wax to a tile floor requires additional maintenance that the tile on its own does not need.</p>
