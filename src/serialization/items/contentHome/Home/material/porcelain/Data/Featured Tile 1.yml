    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p><span>Porcelain is incredibly strong and durable, so it can be installed anywhere in your home, from floors to walls. However, there are some spaces that need extra consideration. For instance, when it comes to picking out </span><a href="/room/bathroom/shower-wall?facet_material=facet_idUG9yY2VsYWlu" class="font-bold">porcelain shower tile</a><span>, small-scale sizes and shapes will offer extra traction underfoot.  </span></p>
        <p><span></span><span>There’s also the question of when to use </span><a href="/room/outdoor/patio-floor" class="font-bold">porcelain tile outdoors</a><span>. Because it’s such a durable material, there are some cases where it might make sense to use porcelain in your outdoor space, but it depends on multiple factors (like your climate and how you want the space to function, just to name a few). Because there’s so much to consider, and every project and tile is different, we recommend starting with a </span><a href="/store-locator/" class="font-bold">visit your local Tile Shop showroom</a><span>, where you can go over all the details of your project with one of our friendly and knowledgeable sales associates. </span></p></div>
