        <div class="rich-text">
        <p><span>&nbsp;</span></p>
        <p>Although the label “slate” is frequently used to describe medium or dark shades of gray, usually with blue undertones, the namesake stone can be found in a range of naturally occurring colors. In our collection of slate tiles, you’ll find lighter shades, like <a href="/color/beige?facet_material=facet_idU2xhdGU*" class="font-bold">cream and beige</a>; mid tones of brown, dark green and even red; and deep shades like charcoal and black.</p></div>
