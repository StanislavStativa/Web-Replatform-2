        <div class="rich-text">
        <p><span>&nbsp;</span></p>
        <p>Although slate (the color) usually connotes a medium to dark shade of bluish gray, slate (the material) is naturally found in a variety of colors. Our collection of slate floor tiles includes lighter shades, like cream, sand and <a href="/color/beige?facet_material=facet_idU2xhdGU*" class="font-bold">beige tiles</a>; multiple colors of brown, dark green and even red; and dark, moody shades of charcoal and black.  </p></div>
