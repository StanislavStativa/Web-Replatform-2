    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Yes. Just like any other natural stone, you want to protect your shower surfaces against minerals found in water itself by sealing your tile. We recommend using one of our sealers from by Superior Adhesives &amp; Chemicals that will last from 10 to 15 years. Enhance &amp; Seal gives your stone a wet look and is available in pint and quart sizes. <a href="/products/superior-premium-gold-stone-sealer-pint-220434" class="font-bold underline">Premium Gold Stone Sealer</a> provides a natural finish and is available in pint, quart and gallon sizes.</p>
