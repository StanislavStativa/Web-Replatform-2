    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: <p>Yes, just like any natural stone, travertine is naturally porous. To ensure that your travertine floors stay protected, you should seal them during installation and periodically afterwards. The Tile Shop recommends using Enhance & Seal or Premium Gold Stone Sealer from Superior Adhesives & Chemicals that will last from 10 to 15 years.</p>
