      Hint: Description
      Value: |
        <div class="rich-text"><p><span>To complete the look of your room, try pairing your field tiles with a coordinating mosaic option. Our collections include both, so it’s easy to find accent pieces that pair with your design.&nbsp;&nbsp;</span><span>Or for added impact, consider using multiple mosaic styles in a single room; keeping within the same family of material will tie together different colors and patterns. For example, outfit your shower with a gray hexagon mosaic floor (2-inch hexagons look great and provide plenty of traction in a wet area) and continue up the walls with ivory travertine mosaic tile in a chevron pattern.&nbsp;&nbsp;</span></p></div>
