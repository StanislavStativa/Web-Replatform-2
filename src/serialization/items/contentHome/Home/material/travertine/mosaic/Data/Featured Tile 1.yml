        <div class="rich-text">
        <p><span>Travertine is proof that a single type of stone can offer a multitude of options for creating a one-of-a-kind space: </span></p>
        <p><span>&nbsp;</span></p>
        <ul><li><strong>Shapes</strong>: Subway, oval, <a href="/shape/chevron" class="font-bold">chevron</a>, penny round, hexagon, triangle, diamond, <a href="/shape/arabesque" class="font-bold">arabesque</a>, square, cobblestone: there's no shortage of shapes to choose from when you’re selecting travertine mosaic tiles.</li><li><strong>Colors</strong>: As a natural stone, travertine comes in a variety of earthy colors, ranging from dark blacks and charcoals to warm browns and tans to light shades of gray, cream and white. Our selection of travertine mosaic tiles is available in solid colors, as well as styles that pair two or more colors in a single design.</li><li><strong>Finishes</strong>: Whether you prefer travertine that’s polished, honed, brushed or tumbled, you can’t go wrong. Each finish offers a different way to appreciate this stone’s beautiful depth and variation.</li></ul></div>
