    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: <p>Sweep or vacuum LVT to quickly remove dirt and prevent scratches from larger particles. Wipe down LVT with a damp cloth or mop and a gentle cleaning solution (E.G. A mild detergent mixed with hot water and white vinegar). Do not use harsh chemicals like bleach, ammonia or cleansers containing these ingredients.</p>
