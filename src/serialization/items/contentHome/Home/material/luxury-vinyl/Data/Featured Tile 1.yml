      Hint: Description
      Value: |
        <div class="rich-text"><p><span>Luxury vinyl is a top choice for homeowners and trade professionals alike for a variety of reasons. Luxury vinyl tile and planks can withstand everyday wear and tear in high-traffic areas like </span><a href="/room/laundry" class="font-bold">laundry rooms</a><span>, in-home gyms, and mudrooms by providing maximum scratch, dent and stain resistance. </span></p>
        <p><span>&nbsp;</span></p>
        <p><span></span>Available in both tile and plank sizes, our floating vinyl flooring ensures installation will be efficient and hassle-free with a simple click-lock system, while offering increased sound absorption and added underfoot comfort. Our luxury vinyl planks and tiles offer scratch, stain and dent resistance so you can get more from your floors.</p>
        <p><span>&nbsp;</span></p>
