        <div class="rich-text"><p>Wood-Look Luxury Vinyl Flooring offers the classic appearance of real wood with incredible durability and easy maintenance. Our wood-look luxury vinyl tile and planks feature realistic graining and knotting details with beautiful color variation in shades of soft blonde, rich brown and many more to mimic the look of hardwood floors. With benefits like performance waterproofing, 12-20 mil. wear layers for maximum durability, and compatibility with in-floor heating systems, luxury vinyl from The Tile Shop is an ideal flooring solution for both residential and commercial settings.</p>
