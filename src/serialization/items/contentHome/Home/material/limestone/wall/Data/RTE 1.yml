        <div class="rich-text ">
        <h2>Naturally Beautiful Limestone Wall Tiles</h2>
        <p><span>&nbsp;</span></p>
        <p>When it comes to showcasing the timeless beauty of natural materials, it doesn’t get much better than limestone. This beautiful natural material has been a go-to for thousands of years thanks to its strength, durability and versatility. But as widely known as limestone is as a building material and floor covering, you still might not know what a beautiful addition limestone walls can be to the walls of your home as well.</p>
        <p><span>&nbsp;</span></p>
        <h3><span class="h3">The Many Looks of Limestone</span></h3>
        <p><span>&nbsp;</span></p>
        <p>&nbsp;The Tile Shop’s experts travel the globe to source a truly world-class selection of limestone wall tiles that includes a wide range of colors, sizes and shapes, so you can see the best this material has to offer.</p>
        <p><span>&nbsp;</span></p>
        <p><h4>Shop by color<br />
        </h4>There’s a naturally occurring shade of limestone right for your space, from creamy shades of taupe and ivory to dark gray and black and a range of earthy brown tones.</p>
        <p><span>&nbsp;</span></p>
        <p><h4>Shop by shape<br />
        </h4>We love combining a material popular in classical architecture with the clean lines and geometric shapes favored in modern home design.</p>
