        <div class="rich-text ">
        <h2 class="extra-small-bottom-margin">Create a Space You Love with Ceramic Wall Tiles</h2>
        
        <p><span>Covering a wall with ceramic tile? That’s great news, because you’re officially giving yourself permission to play and unleash your creativity and style. Unlike </span><a class="font-bold" href="/application/floor">floor tile</a><span>, which must be rated to hold up to specific amounts of impact and wear, just about any tile can be used to decorate a wall. In other words, there’s really no risk of falling in love with a </span><a class="font-bold" href="/samples">tile sample</a><span> only to find out it isn’t possible to use for your project—if you like it, go for it!</span></p></div>
