        <div class="rich-text"><p><span>Whether you’re installing a full <a href="/room/bathroom/shower-wall" class="font-bold">ceramic shower wall</a> or adding a trend-forward backsplash for a quick powder room refresh, there’s a tile to match every décor style. </span><span>And who hasn’t dreamed of having a bigger bathroom? Tile is a great option for enhancing the feeling of space in a powder room or guest bath. Arranging </span><a href="/featured/subway" class="font-bold">subway tiles</a><span> or pickets horizontally makes a space feel wider, while a vertical layout adds height. Going with </span><a href="/featured/large-format" class="font-bold">large-format tiles</a><span> can visually open up a bathroom you wish was larger—perfect for a primary bath update when you can’t borrow square footage from elsewhere in the house.</span></p></div>
