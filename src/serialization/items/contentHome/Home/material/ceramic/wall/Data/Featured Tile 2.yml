      Hint: Description
      Value: |
        <div class="rich-text"><p><span>When you update your <a href="/room/kitchen/wall" class="font-bold">kitchen with glazed ceramic wall tile</a>, you expand the possibilities for your home’s style. You don’t even have to update all the wall space in the room; simply incorporating a smaller decorative element with a border or waterfall feature can make a big difference. </span><span>In fact, you don’t even have to use more than one style or size of tile in your kitchen to create a designer look. For instance, simply arranging the same tile you use for your backsplash in a </span><a href="/shape/herringbone" class="font-bold">herringbone pattern</a><span> above your stove creates just enough texture and movement to keep things interesting, without competing with other design elements in the space.</span></p></div>
