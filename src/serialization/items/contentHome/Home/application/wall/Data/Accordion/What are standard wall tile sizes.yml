    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>There really is no standard size for wall tiles. They range from small tiles and <a href="/featured/mosaics" class="font-bold">mosaics</a>, made up of even smaller tiles, to <a href="/featured/large-format" class="font-bold">large-format tiles</a>, which means at least one side of the tile is over 16” long. The size is up to you and what looks best in your space. If you don’t know where to start, make a <a href="/free-design-services" class="font-bold">design consultation appointment</a>, and stop into <a href="/store-locator/" class="font-bold">The Tile Shop</a> to get some expert advice.</p>
