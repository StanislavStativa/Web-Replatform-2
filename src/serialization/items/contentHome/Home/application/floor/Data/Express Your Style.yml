    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><div>There are countless ways to add individuality to your space with patterned tiles for floor: </div><ul><li><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Color: </strong>Color can define the look and feel of a room, and in the case of flooring, color literally creates your space from the ground up.</li><li><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Shapes: </strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">From </span><a href="/featured/large-format?Shape=Rectangle" class="font-bold">large-format rectangles</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"> to small-scale </span><a href="/shape/penny-round" class="font-bold">penny rounds</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, shapes allow you to make tile floors all your own. </span><a href="/featured/mosaics" class="font-bold">Mosaic tiles</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"> create unique patterns through shapes, and offer additional visual interest when they combine multiple materials, such as a mix of glass and stone. </span></li><li><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Pattern: </strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Whether you add in just a few tiles as accents around a hearth, or do wall-to-wall pattern in a powder room for big impact even in a small space.</span></li><li><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"></span><strong style="color: #323338; margin: 0px; padding: 0px; border: 0px;">Styling: </strong><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">One of the wonderful things about tile is that even the most “basic” option is packed with possibility (case in point: </span><a href="/featured/subway?Color=White" class="font-bold">white subway tile</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">). From herringbone to straight-stacked, offset and brick lay, arranging the same tile in different ways during the installation process is an easy way to add layers of texture to a space. </span></li></ul></div>
