        <p>We recommend using our <a href="/products/superior-grout-and-tile-neutral-cleaner-1-quart-021650" class="font-bold">Superior Grout &amp; Tile Neutral Cleaner</a> for everyday maintenance because it can be used on any material. This nonacidic, antibacterial cleaner is perfect for man-made tiles like porcelain and ceramic as well as marble and stone. <a href="/products/superior-natural-stone-deep-clean-1-quart-220159" class="font-bold">Superior Natural Stone Deep Clean</a> is great for deep cleaning set stains on stone tiles. Ask a store associate what type of cleaning product is best for your needs.</p>
