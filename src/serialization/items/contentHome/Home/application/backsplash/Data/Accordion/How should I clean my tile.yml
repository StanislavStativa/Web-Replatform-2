    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: <p>The cleaning procedure for each tile depends on its style and material. The important thing to remember is that, if tile is maintained properly, it should be easy to clean. Porcelain is usually the easiest type of tile to care for. Natural stone is the most sensitive to harsh cleaners so special care should be taken.</p>
