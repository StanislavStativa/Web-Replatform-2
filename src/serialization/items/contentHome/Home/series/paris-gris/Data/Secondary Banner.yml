    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: "<p>With a unique matte-and-shine finish and the look of stone, Paris Gris lends itself easily to mixing and matching with other tile collections. Pairing different tiles with Paris Gris highlights different tones present in the tile. A more dramatic look is created by accentuating dark grey tones with complementary grey tiles. Brighten up a room by pairing Paris Gris with white tiles to bring out its lighter tones. However it’s used, Paris Gris adds stone-look elegance and durability to walls and floors.</p>"
