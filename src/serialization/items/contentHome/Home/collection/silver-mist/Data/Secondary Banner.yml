      Hint: Description
      Value: <p>The Silver Mist collection is made up of chic limestone wall and floor tiles in cool grey tones. Silver Mist tiles are perfect for elevating the look of any kitchen or bathroom with their smooth, honed surfaces and veins of light and dark grey. This collection comes in a number of shapes that mix and match together perfectly. Subway tiles, mosaics, including square, hexagon and chevron, and finishing pieces are all available in the Silver Mist collection. Pair different styles from this collection for a modern look with the beautiful appearance of the truest expression of natural travertine stone.</p>
