        <h2 class="md:leading-48 text-2xl md:text-40 extra-small-bottom-margin">Stylish Entryway Floor Tile</h2>
        <p>Your choice of entryway, foyer or mudroom tile helps form the first impression of your home when you cross the doorstep. Beyond just being a place to drop a bag, hang a coat or kick off your shoes, <a href="/inspiration/tile-ideas/entryway" class="font-bold">entryway design</a> offers an opportunity to create a thoughtful transition space between the outside world, and the world inside your home.</p><p>Showcase your personal style as soon as you step inside by choosing a fun, <a href="/inspiration/tile-layout-patterns" class="font-bold">unique tile layout</a> that elevates your space. Turn functional tile into a design feature by creating a “runner rug” out of tile, mixing and matching different colors in a checkerboard, or laying tiles in a herringbone or <a href="/shape/chevron" class="font-bold">chevron pattern</a>.</p></div>
