    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text"><p class="extra-small-bottom-margin">Since it’s such a small part of your home, the shower is a good place to play with shape. We have a wide range of tile shapes that will add depth and a sense of movement to a small space.</p><p><a href="/shape/herringbone" target="_self" class="font-bold">Herringbone shower tile</a> is an elegant way to refresh you throughout the day. Use contrasting grout to highlight zigzag lines and create a sense of movement. <a href="/shape/diamond" target="_self" class="font-bold"></a><a href="/shape/diamond" class="font-bold">Diamond-shaped tile</a> can be installed in a diamond or cube pattern. Alternate colors to create an interesting and chic design.  <a href="/shape/penny-round" class="font-bold">Penny round tile</a> comes in a variety of sizes and colors with a mesh backing for easy installation. Choose from solid colors and pre-made patterns or mix colors to create a customized design.</p></div>
