        <p><span style="background-color: #ffffff; margin: 0px; padding: 0px; border: 0px; color: #323338;">Work with the color scheme of your home&rsquo;s exterior or go bold with a splash of color that adds some sharp contrast. Natural stone colors add an organic element to your outdoor patio floor.&nbsp;&nbsp;</span><a href="https://www.tileshop.com/material/porcelain"><strong>Porcelain tiles</strong></a><span style="background-color: #ffffff; margin: 0px; padding: 0px; border: 0px; color: #323338;">&nbsp;come in a variety of colorful patterns that will enliven your outdoor space. You can create your own distinct patio aesthetic using colors that will take your patio from bland to brilliant (or<strong>&nbsp;</strong></span><a href="https://www.tileshop.com/color/beige"><strong>beige</strong></a><span style="background-color: #ffffff; margin: 0px; padding: 0px; border: 0px; color: #323338;">&nbsp;if you prefer).&nbsp;&nbsp;</span></p>
