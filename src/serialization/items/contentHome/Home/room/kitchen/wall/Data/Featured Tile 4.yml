      Hint: Description
      Value: |
        <p><span>If you want a classic look in your kitchen, </span><a href="/featured/subway" class="font-bold underline">subway tiles</a><span> are both timeless and chic.  Subway tiles come in a wide array of styles, finishes and sizes, making them a great option for almost any design style. There are also a variety of ways to install subway tiles to create a unique look. Offset the tiles for a layered-brick pattern. Stack them neatly vertically or horizontally for a uniform look that can be punched up with contrasting grout. For added depth and dimension, arrange them in a diagonal herringbone pattern. The versatility makes subway tiles an ever-popular choice.  </span></p>
