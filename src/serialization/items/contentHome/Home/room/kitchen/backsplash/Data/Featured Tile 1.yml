      Value: |
        <p><span>When it comes to durability and versatility, </span><a href="/material/porcelain" class="font-bold underline">porcelain tiles</a><span> and </span><a href="/material/ceramic" class="font-bold underline">ceramic tiles</a><span> can’t be beat! They can withstand the mess and heat of cooking and come in a vast array of styles. Marble-look tiles create a luxurious look with vivid veining. Patterned tiles can be used to create a decorative stove backsplash accent. Hexagon tiles arrange for a subtly intricate design. Whatever the style, porcelain and ceramic tiles will look fabulous as they protect your walls.  </span></p>
