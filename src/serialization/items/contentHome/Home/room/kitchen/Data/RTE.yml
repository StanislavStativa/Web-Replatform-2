        <div class="rich-text rich-text-margin ">
        <h2 class="extra-small-bottom-margin">Kitchen Tiles Set the Tone of Your Home</h2>
        <p class="extra-small-bottom-margin">The kitchen is the heart of any home—the room where you make memories as well as meals. Kitchen tiles, whether they be for the backsplash, floor or walls, set the scene for every cookie baked and dinner shared.</p>
        <p class="extra-small-bottom-margin">We have a variety of materials to create a backsplash that pops and a floor that grounds your style. Including:</p>
        <ul class="extra-small-bottom-margin">
            <li>The ever popular and versatile porcelain and <a class=" underline" href="/material/ceramic">ceramic tile</a></li>
            <li>Durable and easy-to-install <a class=" underline" href="/material/luxury-vinyl">luxury vinyl flooring</a></li>
        </ul>
        <p class="extra-small-bottom-margin">Design your perfect kitchen, modern or classic, with these great looks:</p>
        <ul class="extra-small-bottom-margin">
            <li>Simple, yet chic <a class=" underline" href="/featured/subway">subway tile</a></li>
            <li>Stylish and colorful <a class=" underline" href="/featured/patterned">patterned tile</a></li>
        </ul>
