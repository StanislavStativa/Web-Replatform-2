      Value: |
        <p><span>As the focal point of the room, the fireplace sets the tone for your living area. Express your personal style through the rustic, modern or decorative tiles you choose for your fireplace. Patterned and mosaic tiles add interest and come in practically any style you can imagine from contemporary geometrics to floral hand-painted looks to leaf-shaped. The texture of natural stone in </span><a href="/shape/architectural" class="font-bold">architectural tiles</a><span> achieves a look from rustic to contemporary depending on the thickness of the tiles and the smoothness of the edges. 3-D tiles also come in a breadth of styles from subtle to dramatic. Whatever your aesthetic, The Tile Shop has tiles to help you realize your vision. </span></p>
