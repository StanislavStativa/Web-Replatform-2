        <div class="rich-text">
        <p><span>There’s a reason </span><a href="/featured/subway" class="font-bold">subway tile</a><span> is a classic. It comes in a wide variety of sizes, colors and styles—from brilliant white to bright blue, in marble- and handmade-look—and, depending on how you install it, can be used to create a variation of designs. Stagger the tile for a layered-brick look. Stack the tile vertically or horizontally for neat, clean lines. Or, if you’re really bold, try arranging them in a zig-zag </span><a href="/shape/herringbone" class="font-bold">herringbone pattern</a><span>. However they’re arranged, picking subway tile for shower walls is a chic and timeless choice.  </span></p>
