    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: "<p>At a minimum, a “tub surround” refers to a protective covering—such as a single piece of vinyl, or water-resistant tile—on any walls adjacent to the sides of a bathtub. You can extend the tiled area if you so choose, either by covering additional wall space, or making it so that your tub tile surrounds the exterior of the bathtub itself.</p>"
