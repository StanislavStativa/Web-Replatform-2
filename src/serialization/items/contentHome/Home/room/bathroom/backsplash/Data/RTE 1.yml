        <div class="rich-text  "><h2 class="extra-small-bottom-margin"><span style="background-color: #ffffff; color: #323338;" class="h2">Make a Statement With Bathroom Backsplash Tiles</span></h2>
        <p><span style="background-color: #ffffff; color: #323338;">The backsplash does more than just protect your walls. The space between your sink and mirror provides a great opportunity to display some visual interest and personality. Whether you want to showcase a bold mosaic or a classic subway tile, we have great options to create a backsplash to complete your&nbsp;<a class="font-bold" href="/room/bathroom">bathroom tile</a>&nbsp;project.</span></p>
        <p><span style="background-color: #ffffff; color: #323338;">&nbsp;</span></p>
        <h3 class="extra-small-bottom-margin"><span class="h3">The Material Matters</span></h3>
        <p>When it comes to selecting the right tile for your backsplash, you want to consider the ease of cleaning as well as the look you’re hoping to achieve. We have a variety of tile materials for a stunning backsplash.&nbsp;&nbsp;</p>
