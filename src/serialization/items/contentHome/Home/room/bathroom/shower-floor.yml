      Hint: CategoryIntroduction
      Value: "Mosaic tiles are the most popular choice for shower floor tiles. The small size of the individual tiles means they conform to the slope and shape of the shower floor better than a larger tile would. There are also more grout lines present between mosaic tiles, offering much-needed slip resistance in the shower."
