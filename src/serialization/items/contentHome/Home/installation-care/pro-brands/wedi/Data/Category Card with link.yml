        <div class="rich-text"><p>The Wedi shower system is a must-have for preparing your shower for tiling, especially if you plan to customize it to your specifications. Wedi carries all of the pieces necessary to create a shower with benches, niches, ramps, curbs and more—and Wedi shower kits come with everything you need to do the job from top to bottom. Don’t worry about mold, mildew or leaks with your Wedi shower. The Wedi sealing tape and joint sealant will close up all gaps so your new shower is flexible, durable and resistant to cleaning chemicals and the elements.</p></div>
