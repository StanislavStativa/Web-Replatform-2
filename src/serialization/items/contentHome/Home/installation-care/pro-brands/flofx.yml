      Value: As a brand founded by a tile installer, for tile installers, FloFX provides premium products designed to make the installation of drainage systems in tiled showers easier and more efficient than ever before. FloFX drain grates use solid plate construction and CNC milling for maximum durability, ensure drains stay protected against debris and offer seamless installation without the need for screws. Choose from a selection of sleek finishes and grate designs to elevate your shower&rsquo;s appearance.
