        <div class="rich-text ">
        <h2 class="extra-small-bottom-margin"><span class="h2" style="color: #323338;">Create Beautiful Spaces with Chevron Tile</span></h2>
        <p class="extra-small-bottom-margin"><span style="color: #323338;">Chevrons are an angled shape, resembling forward slashes and back slashes, and they are typically arranged in pairs to form rows of repeating or overlapping “v” shapes. The beloved shape is used to add geometric movement to any space, and with our wide assortment of sizes and patterns of chevron tiles, it’s easier than ever to add this accent to spaces in your home without elaborate cutting and fitting of individual pieces of tile.&nbsp;&nbsp;</span></p></div>
