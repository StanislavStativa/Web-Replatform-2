        <h4 class="h4 extra-small-bottom-margin"><span>Small diamond tile</span></h4>
        <p class="extra-small-bottom-margin">A small diamond pattern tile creates a bustling, detailed look, ideal for adding intricate patterns in smaller areas like <a class="font-bold" href="/room/bathroom/shower-backsplash">shower insets or as a backsplash.</a> These smaller format designs often include additional embellishments, such as rhombuses to create a lattice appearance, or other geometric shapes to create a varied mosaic.</p>
        <h4 class="extra-small-bottom-margin"><span>Large diamond tile</span></h4>
        <p class="extra-small-bottom-margin">Bigger tile patterns tend to come in simpler, basic crosshatch design. This offers a more modern and streamlined aesthetic, ideal for creating a sense of cohesion in larger areas like large walls or open concept homes.</p>
