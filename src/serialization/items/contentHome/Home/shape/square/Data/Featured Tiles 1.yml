        <div class="rich-text"><p class="" style="color: #333333; margin: 0px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Square tiles are straightforward to measure and install, but their visual impact truly can’t be calculated. It’s never been easier to create stunningly textured, dimensional walls than with our selection of sculptural tiles.</span></p>
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;"><br />
        </span></p>
        <p style="margin: 0px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">For a less dramatic look that is no less beautiful, consider our collection of&nbsp;</span><a class="font-bold" href="/featured/zellige">handmade Zellige tiles</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">. Each piece is crafted by hand in Morocco, and no two are the same; every time you look at a wall featuring these tiles, you’ll appreciate the depth and variation they bring to your space. They’re particularly gorgeous when used to create a square tile backsplash in a kitchen or bar area, because you can appreciate the unique combination or artistry and practicality in a space you use every day.&nbsp;</span></p>
