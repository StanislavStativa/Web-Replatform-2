        <p><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">If you think all hexagons are more or less the same, you’re in for a happy surprise. By playing with proportions, lengthening sides and narrowing angles, you can create entirely new looks with the typical six-sided shape. One look at these reimagined styles—including&nbsp;</span><a href="/products/picket-florencia-super-bianco-ceramic-wall-tile-3-x-12-in.-494094">Picket</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">,&nbsp;</span><a href="/products/spoke-white-porcelain-mosaic-wall-and-floor-tile-681740">Spoke</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">&nbsp;and the jewel-like&nbsp;</span><a href="/products/costa-aegean-glossy-porcelain-mosaic-wall-and-floor-tile-681785">Costa</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">—and you’ll never look at hexagon wall tiles the same way again</span></p>
