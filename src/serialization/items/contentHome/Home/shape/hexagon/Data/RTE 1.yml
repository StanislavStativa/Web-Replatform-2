        <div class="rich-text ">
        <h2 class="extra-small-bottom-margin">Hexagon Tiles: A Vintage Favorite That&rsquo;s Here to Stay</h2>
        <p><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">Like&nbsp;</span><a href="/featured/subway">subway tiles</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">, hexagon tiles are another retro shape that came back as a trend and has turned into a modern classic. Black and white hexagon floor tiles will always evoke a certain vintage Parisian flair, but the sheer variety of sizes, materials and patterns available today can be used to create a multitude of more contemporary looks throughout any home, whether your ideal style leans more traditional, coastal, glam,&nbsp;</span><a href="/style/modern-farmhouse">farmhouse</a><span style="margin: 0px; padding: 0px; border: 0px; color: #323338;">&nbsp;or mid-century modern.&nbsp;</span></p>
