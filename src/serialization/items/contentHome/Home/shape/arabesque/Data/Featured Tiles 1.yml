      Value: |
        <div class="rich-text"><p class="extra-small-bottom-margin">When choosing a color palette, consider where you will be installing the tiles.&nbsp;Lighter colors, like white arabesque tile, are great for smaller spaces. Going with <a class="font-bold" href="/color/white?facet_shape=facet_idQXJhYmVzcXVl">white tile</a> in this case will also help balance the intricate mosaic created by arabesque tiles, keeping the space feeling airy and spacious.</p>
        <p>When installing these tiles in larger spaces, you can get bolder with your color choices. For example, a blue arabesque tile accent wall in an open concept living room will create a striking focal point in the room.</p></div>
