      Hint: Description
      Value: |
        <div class="rich-text"><p style="margin: 0in 0in 0.0001pt;">The National Institute of Health found that the Coronavirus remains virulent on surfaces for at most up to three days. Our products coming from overseas have a 45-90 day transit time therefore eliminating the need to take additional precautions at this time.<span class="apple-converted-space"></span></p>
