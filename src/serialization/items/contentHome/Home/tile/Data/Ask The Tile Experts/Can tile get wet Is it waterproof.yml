    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>While some tile material is waterproof, most will need to be treated with a protective tile sealer. Glass tile is waterproof, but most other types have an amount of porousness that makes them vulnerable to water. Check with a sales associate to confirm if your specific tile can get wet. The Tile Shop offers sealers for ceramic and porcelain and natural stone tile.</p>
        
