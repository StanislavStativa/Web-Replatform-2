    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>We always recommend starting with a blank slate. However, if your existing tile is in pretty good condition, it is possible to tile over it. Make sure there are no cracks, the tiles are evenly placed and there are no moisture issues before starting the installation process. If the existing tile has issues, it’s better to start from scratch.</p>
        
