      Hint: Description
      Value: |
        <p>Take the guesswork out of your tile installation by purchasing some spacers from The Tile Shop. Typically, grout spaces will vary from 1/16” to 1/8” to 1/4”. If you’re not sure what spacing to use, 1/8” is a safe bet. Ask your expert store associates at The Tile Shop which size will work best for your installation.</p>
        
