    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>The Tile Shop has a large variety of tile material options, each with different properties and styles available.</p>
        <ul style="list-style-type: disc;  padding-left: 20px;">
        <li>Marble: a high-end, natural stone tile that comes in almost every color and many finishes</li>
        <li>Encaustic Cement: usually boldly decorated, these tiles replicate old-world styles and geometric patterns with modern colors</li>
        <li>Wood Look: made of ceramic or porcelain, wood-look tiles are very popular for their appearance and durability</li>
        <li>Porcelain: this dense and most durable tile is made from heating refined clay</li>
        <li>Glass: very durable and easy to clean, glass is available in a variety of stylish patterns and colors</li>
        <li>Travertine/Limestone: a type of limestone, travertine has unique patterns depending on the minerals present when it was formed</li>
        <li>Ceramic: a man-made, clay-and-mineral tile, ceramic comes in a large selection of shapes and styles</li>
        <li>Pebbles & Stone: channel the outdoors with the natural beauty and individuality of pebbles</li>
        <li>Slate: this richly colored rock tile can be used both indoors and outdoors</li>
        <li>Quartzite: suited to both commercial and business uses, quartzite is a rock that comes in different colors and textures</li>
        <li>Other: mosaics made up of combinations of materials are also available</li>
        </ul>
