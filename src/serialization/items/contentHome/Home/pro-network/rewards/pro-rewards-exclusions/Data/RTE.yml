        <div class="rich-text md:px-10">
        <h2 class="md:leading-48 text-2xl md:text-40">Pro Rewards Exclusions</h2><br />
        <p>Pro Rewards is free to join starting with your first purchase or referred order. The total dollar amount spent on your account or referred to your account counts toward your Rewards tier. Your Rewards tier perks and discount achieved in the calendar year apply to the following year. Year-to-date spend resets every year on January 1.
        </p>
        <br>
        <p>Discounts associated with each tier are applicable on tile and accessories. Discounts on installation tools and materials vary by product – check with your local store for pricing.
        </p></br>
        <p><span style="text-align: -webkit-center;">To receive 5% back on referred orders your customer number must be associated with the order prior to the order closing. You must have a valid Pro account and have submitted a W9 / Direct Deposit form to qualify for 5% back. Referred orders without a W9 will not be paid. You can download the W9&nbsp;</span><a class="font-bold" rel="noopener noreferrer" href="https://www.irs.gov/pub/irs-pdf/fw9.pdf" target="_blank" style="text-align: -webkit-center;"><strong>here</strong></a><span style="text-align: -webkit-center;">&nbsp;and, Direct Deposit form&nbsp;</span><a class="font-bold" rel="noopener noreferrer" href="https://s7d1.scene7.com/is/content/TileShop/pdf/forms-and-applications/Direct_Deposit_Form_2024.pdf" target="_blank" style="text-align: -webkit-center;"><strong>here</strong></a><span style="text-align: -webkit-center;">.&nbsp;Once completed submit to <a class="font-bold" href="mailto:prorewards@tileshop.com">prorewards@tileshop.com</a>. Once confirmed you will receive an ACH deposit the following month on any qualifying orders in the previous month with adjustments from returns if applicable.&nbsp;</span></p></div>
