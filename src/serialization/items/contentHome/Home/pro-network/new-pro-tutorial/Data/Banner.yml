        <div class="general-hero-content__text">
                        <div class=" richText"><p style="text-align: center;" class="mb-5">If you are new to The Tile Shop and would like to create a Pro account, simply start by creating one online. Once finished, you can access all of your order history and purchase activity both in-stores and online. </p>
        <p style="text-align: center;">If you receive an error code saying your account already exists, this means your email or phone number is already in our system or the combination of email and phone number you used do not match what we have on file for you. This may be due to a misspelling or error from when your account was initially created. To confirm or update your customer information, reach out to your local store or call customer service at 888-398-6595.</p></div>
