    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text md:px-10">
        <p>*To receive 5% back on referred orders your customer number must be associated with the order prior to the order closing. You must have a valid Pro account and have submitted a W9 / Direct Deposit form to qualify for 5% back. Referred orders for Pros without a W9 will not be paid. You can download the W9 <a class="font-bold" rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.irs.gov/pub/irs-pdf/fw9.pdf" target="_blank">here</a>, and Direct Deposit form <a class="font-bold" rel="noopener noreferrer" rel="noopener noreferrer" href="https://s7d1.scene7.com/is/content/TileShop/pdf/forms-and-applications/Direct_Deposit_Form_2024.pdf" target="_blank">here</a>. Once completed submit to <a class="font-bold" href="mailto:prorewards@tileshop.com">prorewards@tileshop.com</a>. Once confirmed you will receive an ACH deposit the following month on any qualifying orders in the previous month with adjustments from returns if applicable.</p>
        <p>&nbsp;</p>
