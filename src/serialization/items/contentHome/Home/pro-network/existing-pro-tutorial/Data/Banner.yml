                        <div class=" richText"><p style="text-align: center;" class="mb-5">If you have already shopped, created a selection sheet or quote, or purchased a sample in a Tile Shop showroom you will need to link your account. To do this you will need your Customer ID, Phone Number and email associated with your account.&nbsp; </p>
        <p style="text-align: center;">Your Customer ID can be found on a recent receipt or quote under the reference Customer Number. If you do not have a recent quote or receipt you can call your local store or customer service and they will provide this to you. If you receive an error code or need further assistance reach out to customer services at 888-398-6595.&nbsp;</p></div>
        
