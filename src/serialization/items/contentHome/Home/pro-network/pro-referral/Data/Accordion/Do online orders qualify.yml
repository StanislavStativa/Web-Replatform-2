      Hint: Description
      Value: |
        <p>Not at the time of checkout, although Tile Shop Customer Service will be happy to assist you in adding your Tile Shop Customer ID number (CID) to an online order after it has been placed. </p>
        <p />
        <p>To add your CID to an existing order, you or your referral can contact Tile Shop Customer Service at <a class="font-bold underline" href="/">888-398-6595</a> and provide the following required information: </p>
         <p />
        <p>Order confirmation number </p>
        <p>The CID number of the Pro </p>
        <p>  </p>
        <p>Note: For an online order to qualify for 5% cash back, CID must be added to the order within 60 days of the order closing. &#x2028<br /><strong>Orders close upon delivery or pickup.</strong></p>
        <p />
        <p><strong>For questions or concerns about specific orders, reach out to your Pro Market Manager.</strong></p>
