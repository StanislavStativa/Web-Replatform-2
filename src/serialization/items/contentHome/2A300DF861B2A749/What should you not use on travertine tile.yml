      Hint: Description
      Value: |
        <div class="rich-text">
        <p>Travertine tile is made of natural stone and has specific cleaning and maintenance requirements. As such, there are several things you should absolutely avoid using on travertine tile.</p>
        <ul>
            <li><strong>Acidic cleaners</strong>.&nbsp;Vinegar, citrus cleaners, and other acidic products can eat away at the calcium carbonate in travertine, causing permanent damage.</li>
            <li><strong>Abrasive tools</strong>.&nbsp;Skip anything with rough or gritty textures, like steel wool, scouring pads or stiff brushes. These can scratch the soft surface of the stone.</li>
            <li><strong>Generic tile cleaners</strong>.&nbsp;Many commercially available tile cleaners contain harsh chemicals or undisclosed ingredients that might not be suitable for travertine.</li>
        </ul>
        </div>
