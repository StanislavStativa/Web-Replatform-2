      Hint: Title
      Value: "Can I put new grout over old grout? "
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\SRG8xztKCH
    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        Generally, no. In most cases, the new grout will not adhere to the old grout, which can lead to cracking, crumbling, and even potentially developing mold and mildew. You should always remove as much of the old grout as possible to ensure a clean working surface that the new grout can stick to.
        </div>
