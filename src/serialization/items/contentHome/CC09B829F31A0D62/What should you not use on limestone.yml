    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>You should only use gentle, pH-neutral cleaners on limestone tile. Vinegar, lemon juice, and many other common household acidic cleaners can break limestone down, etching the surface and making it dull.</p>
        <p>You should also stay away from abrasive cleaners and cleaning tools. This includes scouring powders and pads, bleach and any other products with harsh chemicals or gritty textures. These can seriously scratch the soft surface of limestone.</p>
        </div>
