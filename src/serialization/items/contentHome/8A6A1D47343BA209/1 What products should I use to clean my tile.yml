    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: "<p>The Tile Shop recommends using a non-acidic, anti-bacterial cleaner for man-made materials like ceramic and porcelain as well as natural stone materials. Our Grout and Tile Neutral Cleaner and/or Anti-Bacterial Cleaner are safe options for everyday use for both categories of tile. Should your natural stone require deep cleaning or special attention, we advise contacting your local The Tile Shop representative for more information, as some stones are sensitive to certain cleaning agents.</p>"
