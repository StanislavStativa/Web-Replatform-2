    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <div class="rich-text">
        <p>We highly recommend against ever steam cleaning your slate tile floor. The high heat from steam mops can damage the slate's sealer. Sealers protect the stone from stains and moisture, and without it, your floor becomes more susceptible to staining and water damage.</p>
        <p>Steam cleaning can also cause the slate to crack or flake, a condition called spalling. This can irreparably damage the slate, requiring it to be replaced.</p>
        </div>
