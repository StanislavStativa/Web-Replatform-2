      Hint: Description
      Value: |
        <p>Although vinyl plank flooring is one of the most durable flooring options available, you should still take care not to risk damaging it with the wrong cleaning supplies. To help keep your floors safe and well cared for, <strong>avoid these items</strong>:</p>
        <ul>
            <li><strong>Abrasive cleaners and tools</strong>.&nbsp;Steel wool, hard bristle brushes and powdered cleaning products are all a bad idea. Abrasion on your vinyl plank flooring will act as advertised and scratch the floor. This sort of damage is difficult if not impossible to repair, and you may end up needing to replace your flooring.</li>
            <li><strong>Harsh chemicals</strong>.&nbsp;<span class="NormalTextRun SCXW239774342 BCX0" style="color: #000000; background-color: #ffffff; margin: 0px; padding: 0px;">Cleaning products that </span><span class="NormalTextRun SCXW239774342 BCX0" style="color: #000000; background-color: #ffffff; margin: 0px; padding: 0px;">contain</span><span class="NormalTextRun SCXW239774342 BCX0" style="color: #000000; background-color: #ffffff; margin: 0px; padding: 0px;"> bleach, ammonia and acid-based cleaning elements will wear down the vinyl over time. The result will be dried out, cracked and faded vinyl planks that will not be as durable as well cared for vinyl.&nbsp;</span></li>
            <li><strong>Wax-based polishes</strong>.&nbsp;<span class="NormalTextRun SCXW243062296 BCX0" style="color: #000000; background-color: #ffffff; margin: 0px; padding: 0px;">Vinyl plank flooring does not need wax. These products can leave a buildup that makes the floor slippery, </span><span class="NormalTextRun SCXW243062296 BCX0" style="color: #000000; background-color: #ffffff; margin: 0px; padding: 0px;">hazardous</span><span class="NormalTextRun SCXW243062296 BCX0" style="color: #000000; background-color: #ffffff; margin: 0px; padding: 0px;"> and unsightly. This residue will also make the floor much harder to clean.&nbsp;</span></li>
        </ul>
