    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: <p>If your planks come with underlayment already attached, they do not need an additional layer between the plank and the subfloor. However, other planks require underlayment to ensure the planks have an even surface, to reduce noise, and to protect the planks from damage.</p>
