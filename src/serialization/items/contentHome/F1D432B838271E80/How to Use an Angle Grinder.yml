        <div class="rich-text">
        <p>When you first start off your cut, you want to have a nice light pressure and let the blade start the cut for you. To get the straightest cut possible, continue to hold the grinder lightly—using two hands to keep it stabilized—and let the blade do the cutting for you.</p>
        <br />
        <p>If you’re looking for a perfect, factory-straight cut, the angle grinder isn’t the best tool to achieve that. (It’s hard to get a that result with a handheld tool operated by a human.) But an angle grinder is very useful when a project calls for intricate cuts, L cuts, or cuts to fit unusual angles.</p>
