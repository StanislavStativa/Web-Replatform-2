      Hint: Description
      Value: |
        <p>Before you mark the tile layout on your shower walls, it is important to prep the walls properly. This will help to ensure your tiles are installed correctly and that they last for many years to come.</p>
        
        <p><strong>To prep your shower walls, you will need to:</strong></p>
        <ol>
            <li>Remove any existing tile or wall covering.</li>
            <li>Repair any damage to the walls, such as holes or cracks.</li>
            <li>Install a backer board on the walls if there isn't one already. This will create a solid surface for attaching your tiles. When tiling walls, it's recommended to use a&nbsp;<a href="/products/goboard-tile-backer-board-3-ft-x-5-ft-x-1-2-in-350052" class="font-bold underline">½ inch backer board</a>.</li>
            <li>Install a moisture barrier on the walls by taping the seams of the backerboard.&nbsp; This will help to prevent water from seeping into the walls and causing damage. Consider running a bead of <a href="/installation-care/installation/caulk" class="font-bold underline">silicone caulk</a> down the corners of your shower in addition to taping them. This will help minimize any cracking from the expansion and contraction of the tile over time.</li>
        </ol>
