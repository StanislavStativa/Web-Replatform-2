      Hint: Description
      Value: |
        <p>Once you have marked the tile layout, you can start tiling the shower wall. Start by placing the first row of the tiles at the shower's bottom and continue adding one row at a time. Utilize the centerline you established to place your first tile and work your way out to the corners.</p>
        <p>When installing tiles, it's important to use a level to make sure your tiles are straight. You'll also want to use <a class="font-bold underline" href="/installation-care/installation/tools/tile-spacers">tile spacers</a> to ensure that the tiles are even spaced.</p>
        <p>Visit our <a href="/resources/how-to-lay-tile" class="font-bold underline">How to Lay Tile</a> page for a complete guide on installing tile.</p>
        <section class="c-rich-text">
            <div class="" item-id="{61D75390-A4ED-4082-BE8B-4004B5CD1800}">
                <div class="richText-max richText"><p /><div class="rtc__callout-text">
        <p class="rtc__callout-text__headline">Tips for Planning Your Shower Layout</p>
        <p class="rtc__callout-text__headline">Here are a few tips for planning your shower layout:</p>
        <ul class="rtc__callout-text__body">
            <li>Consider the size and shape of your shower when planning the tile layout for your shower wall.</li>
            <li>Place your shower fixtures at a comfortable height for all users.</li>
            <li>Plan your tile layout in a grid system before installing the tile to ensure a nice, consistent layout.</li>
            <li>Install your shower tiles one row at a time to ensure that you maintain level grout lines from wall-to-wall.</li>
            <li>Use a level to make sure that your tiles are straight.</li>
            <li>Use tile spacers to ensure that your tiles are evenly spaced.</li>
        </ul>
