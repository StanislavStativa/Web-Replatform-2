      Hint: Description
      Value: |
        <p>Once you have prepared your shower walls, you are ready to mark the tile layout.</p>
        <p><strong>Instructions</strong>:</p>
        <ol>
            <li>Start by finding the center point of the wall. To do this, measure the width of the wall and divide it in half. Then, measure the height of the wall and divide that in half as well. The place where the two points intersect will be your center point. Mark the center point on the wall with a pencil.</li>
            <li>Draw a vertical line down the center of the wall with a pencil or chalk. This will be your center line.</li>
            <li>Draw a horizontal line across the wall at the center point. This will be your horizontal center line.</li>
            <li>Place a tile on the wall at the intersection of the two lines.</li>
            <li>Use a level to make sure the tile is level.</li>
            <li>Mark the outline of the tile on the wall with a pencil.</li>
            <li>Remove the tile and measure the width of the tile plus the width of a spacer.</li>
            <li>Mark the next tile location on the wall with a pencil.</li>
            <li>Repeat steps 8 and 9 until you have marked the entire wall with tile locations. Planning your tile grid in this way helps you anticipate any cuts that may be necessary when you reach the corners.</li>
            <li>Once you have marked the entire wall with tile locations, you can start installing the tiles.</li>
        </ol>
