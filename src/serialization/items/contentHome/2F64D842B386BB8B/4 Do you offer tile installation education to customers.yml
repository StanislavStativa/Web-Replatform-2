    - ID: "6dc50bdd-7898-4310-afa5-7699ca94c8c1"
      Hint: Description
      Value: |
        <p>Yes, we offer multiple tile installation education tools, including:</p><ul><li>One-on-one installation guidance from our store associates, no appointment necessary.</li><li>Various resources such as "how-to" videos, problem solving tools, and planning and installation tips and guides in the "<a href="/resources" rel="noopener noreferrer">Resources</a>" section of our website.</li><li>Free in-store educational "How to Tile" workshops every Saturday at 9:30a.m. These are open to the public and will cover the basics of prepping your surfaces, laying out your materials, installing your materials and more. For more information, please contact your local store.</li></ul><p><br /></p>
